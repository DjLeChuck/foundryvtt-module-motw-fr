original_name: Occult Confidential
original_description: <p>The<strong> first time</strong> in each mystery that
  you <strong>observe</strong> a monster, minion, or phenomenon in action, you
  may ask one question from the investigate a mystery list.</p>
original_choices: |-
  <ul>
  <li>What happened here?</li>
  <li>What sort of creature is it?</li>
  <li>What can it do?</li>
  <li>What can hurt it?</li>
  <li>Where did it go?</li>
  <li>What was it going to do?</li>
  <li>What is being concealed here?</li>
  </ul>
name: Confidentialité occulte
description: >-
  <p>La <strong>première fois</strong> dans chaque mystère où vous observez un monstre, un sbire ou un phénomène en
  action, vous pouvez poser une question de la manœuvre enquêter sur un mystère.</p>
choices: |-
  <ul>
    <li><em>Que s’est-il passé ici ?</em></li>
    <li><em>De quel genre de créature s’agit-il ?</em></li>
    <li><em>Que sait-elle faire ?</em></li>
    <li><em>À quoi est-elle vulnérable ?</em></li>
    <li><em>Où est-elle partie ?</em></li>
    <li><em>Que voulait-elle faire ?</em></li>
    <li><em>Y a-t-il quelque chose de caché par ici ?</em></li>
  </ul>
