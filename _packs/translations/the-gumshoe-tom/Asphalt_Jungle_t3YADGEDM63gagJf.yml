original_name: Asphalt Jungle
original_description: >-
  <p>You <strong>heal faster </strong>than normal people. Any time your harm
  gets healed, heal an extra point.</p>

  <p>You are <strong>immune </strong>to all the harm move effects under
  &lsquo;0-harm&rsquo; and &lsquo;1-harm&rsquo; (when the Keeper would apply
  these, you ignore it).</p>
name: Jungle d’asphalte
description: >-
  <p>Vous <strong>guérissez plus vite</strong> que les gens normaux. Chaque fois que vos blessures sont soignées, vous
  vous soignez d’un point supplémentaire.</p>

  <p>Vous êtes <strong>immunisé</strong> contre tous les effets de manœuvre de blessure sous « 0-dégât » et « 1-dégât »
  (lorsque le Gardien les appliquerait, vous les ignorez).</p>
