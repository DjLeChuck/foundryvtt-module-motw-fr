original_name: The Long Goodbye
original_description: <p>You can&rsquo;t die with an open case. Specifically,
  you suffer all harm as normal but your death is postponed until you have
  either completed or abandoned the case, or you break your Code (then all bets
  are off).</p>
name: Le long adieu
description: >-
  <p>Vous ne pouvez pas mourir avec une affaire en cours. Plus précisément, vous subissez tous les dommages
  normalement, mais votre mort est reportée jusqu’à ce que vous ayez soit terminé ou abandonné l’affaire, soit que vous
  brisiez votre code (ensuite, tout est permis).</p>
