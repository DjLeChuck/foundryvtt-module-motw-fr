  Scientifiques marginaux, Hackers, Journalistes, Avocats, Mécaniciens, Médias, Praticiens médicaux, Militaires,
  Morgue, Occulte, Police (locale), Police (nationale), Politiciens, Prisons, Sécurité privée, Promoteurs immobiliers,
  Magiciens de scène, Technologistes, Transport</p>
