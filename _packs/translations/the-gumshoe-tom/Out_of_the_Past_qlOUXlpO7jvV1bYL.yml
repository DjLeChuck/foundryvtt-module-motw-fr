original_name: Out of the Past
original_description: "<p>You have a <strong>police buddy</strong> who will do
  you big favors. Get in touch with them when you need to redirect law
  enforcement attention, get a heads-up on what operations are planned, or
  access police files. You now owe them: expect them to collect on it soon.</p>"
name: Hors du passé
description: >-
  <p>Vous avez un <strong>ami policier</strong> qui vous rendra de grands services. Contactez-le lorsque vous avez
  besoin de réorienter l’attention des forces de l’ordre, d’être informé des opérations prévues ou d’accéder aux
  dossiers de la police. Vous avez une dette envers lui : attendez-vous à ce qu’il la recouvre rapidement.</p>
