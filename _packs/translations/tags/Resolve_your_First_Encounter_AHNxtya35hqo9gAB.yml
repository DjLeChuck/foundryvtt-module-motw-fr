original_name: Resolve your First Encounter
original_description: <p>Resolve your first encounter. The Keeper makes the next
  mystery about this event, and should try to answer all remaining questions
  about it during the mystery (although there are sure to be new threads to
  investigate after...)</p>
name: Résolvez votre première rencontre
description: >-
  <p>Résolvez votre première rencontre. Le Gardien élabore le prochain mystère sur cet événement, et devrait essayer de
  répondre à toutes les questions restantes à ce sujet pendant le mystère (bien qu’il y ait certainement de nouveaux
  sujets à investiguer après...).</p>
