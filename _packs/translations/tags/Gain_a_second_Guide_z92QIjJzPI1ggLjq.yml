original_name: Gain a second Guide
original_description: <p>Gain a second Guide. Track the relationship status
  tracks of both relationships separately. Both Guides initially hate each
  other, but this could change through play. All moves that applied to your
  original Guide can now apply to either one.</p>
name: Gagnez un second guide
description: >-
  <p>Gagnez un second guide. Suivez le statut relationnel des deux relations séparément. Initialement, les deux guides
  se détestent, mais cela peut changer au cours du jeu. Toutes les manœuvres qui s’appliquaient à votre Guide initial
  peuvent maintenant s’appliquer à l’un ou l’autre.</p>
