original_name: Manipulate Someone
name: Manipuler quelqu’un
description: >-
  <p>Après leur avoir donné une bonne raison, dites-leur ce que vous attendez d’eux, puis <strong>lancez +Charme
  </strong>.</p>
  
  <p>Normalement, les monstres et les sbires ne peuvent pas être manipulés.</p>
success: >-
  <h2>Pour un individu normal</h2>
  <p><strong>Sur un 10+</strong>, Il le fera pour la raison que vous lui avez donnée. Si vous en demandez trop, il vous
  dira ce qu’il doit entreprendre pour y parvenir (ou qu’il en est incapable).</p>
  
  <p><strong>Manœuvre avancée : Sur un 12+</strong>, il fait non seulement ce que vous lui demandez sur-le-champ, mais
  devient également votre <strong>allié</strong> pour le reste du mystère (ou jusqu’à la fin de ses jours si vous
  faites assez pour lui).</p>
  
  <h2>Pour un autre chasseur</h2>
  <p><strong>Sur un 10+</strong>, s’il fait ce que vous demandez, il coche de l’expérience et gagne +1 temporaire.</p>
  
  <p><strong>Manœuvre avancée : Sur un 12+</strong>, il doit agir sous pression pour résister à votre requête. S’il
  fait ce que vous lui demandez, il coche une case d’expérience et gagne +1 constant tant qu’il obtempère.</p>
partial: >-
  <h2>Pour un individu normal</h2>
  <p><strong>Sur un 7-9</strong>, Il obtempère, mais seulement si vous faites quelque chose sur-le-champ en échange
  pour montrer que vous êtes sincère. Si vous en demandez trop, il vous dira ce qu’il doit entreprendre pour y parvenir
  (si possible).</p>
  
  <h2>Pour un autre chasseur</h2>
  <p><strong>Sur un 7-9</strong>, il coche de l’expérience s’il fait ce que vous demandez.</p>
failure: >-
  <h2>Pour un individu normal</h2>
  <p><strong>En cas d’échec</strong>, votre approche est complètement ratée. La cible est offensée ou en colère.</p>
  
  <h2>Pour un autre chasseur</h2>
  <p><strong>En cas d’échec</strong>, au chasseur de décider s’il est offensé ou agacé. Il coche de l’expérience s’il
  décide <em>de ne pas faire</em> ce que vous avez demandé.</p>
