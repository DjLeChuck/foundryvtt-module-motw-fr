original_name: Kick Some Ass
name: Casser la gueule
description: >-
  <p>Quand vous êtes mêlé à un combat et cassez la gueule, <strong>lancez +Coriace</strong>.</p>
success: >-
  <p><strong>Si vous obtenez 10+</strong>, choisissez un effet supplémentaire :</p>
  
  <ul>
    <li><em>Gagnez +1 temporaire ou donnez +1 temporaire à un autre chasseur ;</em></li>
    <li><em>Vous infligez des dégâts considérables (+1 dégât) ;</em></li>
    <li><em>Vous subissez moins de dégâts (-1 dégât) ;</em></li>
    <li><em>Vous le poussez où vous le voulez.</em></li>
  </ul>
  
  <p><strong>Manœuvre avancée : Sur un 12+</strong>, vous portez un coup dévastateur à l’ennemi, qui n’en croit pas ses
  yeux. Vous infligez et subissez des dégâts normalement et choisissez un des effets suivants :</p>
  
  <ul>
    <li><em>Vous avez l’avantage, tous les chasseurs mêlés au combat gagnent +1 temporaire ;</em></li>
    <li><em>Vous ne subissez pas de dégâts ;</em></li>
    <li><em>Votre attaque inflige le double des dégâts normaux ;</em></li>
    <li><em>Votre attaque met l’ennemi en déroute.</em></li>
  </ul>
partial: >-
  <p><strong>Sur un 7+</strong>, vous et ce que vous combattez infligez des dégâts en fonction de divers paramètres.
  En règle générale, vous infligez les dégâts de votre arme et votre adversaire vous inflige les dégâts de son
  attaque.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous prenez une raclée. Vous subissez des dégâts ou êtes capturé, mais vous
  n’infligez pas de dégâts.</p>
