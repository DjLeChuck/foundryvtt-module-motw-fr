original_name: Use Magic
name: Utiliser la magie
description: >-
  <p>Quand vous utilisez la magie, détaillez ce que vous voulez faire et comment vous comptez y parvenir, puis
  <strong>lancez +Bizarre</strong>.</p>
success: >-
  <p><strong>Sur un 10+</strong>, la magie fonctionne comme prévu. Choisissez l’effet.</p>
  
  <p><strong>Manœuvre avancée : Sur un 12+</strong>, vous êtes investi de puissance magique. Non seulement vous
  parvenez à vos fins, mais en plus le Gardien vous offre un petit bonus.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, elle ne fonctionne pas totalement comme prévu. Choisissez l’effet et un pépin.
  Au Gardien de déterminer la nature de ce pépin.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous perdez le contrôle de la magie et ça finit mal.</p>
choices: >-
  <p><strong>Effets :</strong></p>

  <ul>
    <li>Infliger des dégâts (1 dégât, ignore l’armure, magique, évident) ;</li>
    <li>Enchanter une arme (+1 dégât, magique) ;</li>
    <li>Faire une chose qui dépasse les limites humaines ;</li>
    <li>Barrer un lieu ou une porte pour un individu ou un type de créatures précis ;</li>
    <li>Piéger un individu, sbire ou monstre précis ;</li>
    <li>Bannir un esprit ou lever une malédiction affectant un individu, un objet ou un lieu ;</li>
    <li>Invoquer un monstre ;</li>
    <li>Communiquer avec quelqu’un ou quelque chose dont vous ne connaissez pas la langue ;</li>
    <li>Observer un autre lieu ou temps ;</li>
    <li>Éliminer 1 dégât, soigner une maladie ou neutraliser un poison.</li>
  </ul>
  
  <p><strong>Pépins :</strong></p>
  
  <ul>
    <li>L’effet est amoindri ;</li>
    <li>L’effet est raccourci ;</li>
    <li>Vous subissez 1 dégât (ignore l’armure) ;</li>
    <li>La magie attire l’attention ;</li>
    <li>Elle produit un effet secondaire fâcheux.</li>
  </ul>
  
  <p><strong>Le Gardien peut exiger de vous un ou plusieurs des points suivants :</strong></p>
  
  <ul>
    <li>Le sort nécessite des composantes exotiques ;</li>
    <li>Le temps d’incantation du sort est de 10 secondes, 30 secondes ou 1 minute ;</li>
    <li>L’incantation s’accompagne de chants et de gestes rituels ;</li>
    <li>L’incantation s’accompagne de symboles ésotériques qu’il vous faut tracer ;</li>
    <li>Vous avez besoin d’une personne ou deux pour vous aider à lancer le sort ;</li>
    <li>Vous devez vous tourner vers un grimoire pour y trouver certains détails.</li>
  </ul>
