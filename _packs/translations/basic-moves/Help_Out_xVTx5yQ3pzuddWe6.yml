original_name: Help Out
name: Donner un coup de main
description: >-
  <p>Vous pouvez aider un chasseur qui entreprend une manœuvre en <strong>lançant +Cool</strong>.</p>
  
  <p>Notez que ce genre de bonus n’est pas cumulable. Si deux personnes lui donnent un coup de main, le chasseur
  n’obtient que +1 à son jet.</p>
success: >-
  <p><strong>Sur un 10+</strong>, votre aide confère +1 à son jet.</p>
  
  <p><strong>Manœuvre avancée : Sur un 12+</strong>, vous faites la différence. La personne que vous aidez agit comme si
  elle avait obtenu un 12, quel que soit le résultat de son jet de dés.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, votre aide confère +1 à son jet, mais vous vous retrouvez vous-même exposé.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous vous retrouvez exposé sans rien apporter à l’autre chasseur.</p>
