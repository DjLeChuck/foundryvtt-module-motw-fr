original_name: Act Under Pressure
name: Agir sous pression
description: <p>Quand vous agissez sous pression, <strong>lancez +Cool</strong>.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous remplissez l’objectif que vous vous étiez fixé.</p>
  
  <p><strong>Manœuvre avancée : Sur un 12+</strong>, vous n’avez plus aucune pression. Vous pouvez faire ce que vous
  vouliez et plus encore, ou faire ce que vous vouliez à la perfection (au point que les gens en parleront
  longtemps).</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, le Gardien choisit : l’issue n’est pas si rose, vous avez un choix difficile à faire,
  ou un prix à payer.</p>
failure: <p><strong>En cas d’échec</strong>, la situation dérape.</p>
