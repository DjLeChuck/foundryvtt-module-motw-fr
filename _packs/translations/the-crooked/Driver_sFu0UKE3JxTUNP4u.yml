original_name: Driver
name: Chauffeur
description: >-
  <p>Vous gagnez +1 constant quand vous conduisez et pouvez faire démarrer n’importe quoi (plus c’est vieux, moins vous
  aurez besoin d’outils pour cela). Vous possédez aussi deux véhicules accessibles et courants (une voiture de sport et
  une fourgonnette, par exemple).</p>
