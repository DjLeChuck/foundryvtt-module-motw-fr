original_name: Made
name: Intronisé
description: >-
  <p>Vous faites partie d’un gang. Nommez-le et décrivez en quoi ses agissements sont liés à votre background. Vous
  pouvez faire appel aux membres du gang, mais il faudra les payer. Vos chefs vous demanderont également de leur rendre
  des services, contre lesquels ils vous payeront eux aussi. Le gang est prêt à fermer les yeux sur certaines choses,
  mais mieux vaut ne pas essayer de l’entuber.</p>
