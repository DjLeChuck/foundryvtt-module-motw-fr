original_name: Made
name: Made
description: >-
  <p>You&rsquo;re &ldquo;made&rdquo; in a gang. Name the gang and describe how
  their operations tie into your background. You can call on gang members to
  help you out, but they&rsquo;ll expect to be paid. Your bosses will have
  requests for you now and again, but you&rsquo;ll be paid. Minor trouble will
  be overlooked, but you better not screw over any other made gangsters.</p>
