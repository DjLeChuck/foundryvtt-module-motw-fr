original_name: Friends On The Force
name: Friends On The Force
description: >-
  <p>You know a few cops who can be persuaded to look the other way, or do you
  a favour, for certain considerations. You can <strong>act under
  pressure</strong> to get in touch with them when you need to divert any law
  enforcement attention. There will be a cost, although maybe not right
  now.</p>
