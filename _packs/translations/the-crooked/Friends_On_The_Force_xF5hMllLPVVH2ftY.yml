original_name: Friends On The Force
name: Amis flics
description: >-
  <p>Vous connaissez quelques flics susceptibles de fermer les yeux ou de vous rendre service en échange d’une
  rétribution. Vous pouvez <strong>agir sous pression</strong> pour entrer en contact avec eux quand vous avez besoin
  de détourner l’attention des forces de l’ordre. Leur intervention a un prix, même s’ils ne vous demandent pas tout de
  suite de leur renvoyer l’ascenseur.</p>
