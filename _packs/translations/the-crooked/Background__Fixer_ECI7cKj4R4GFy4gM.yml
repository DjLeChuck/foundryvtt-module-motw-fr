original_name: 'Background: Fixer'
name: 'Background : Combinard'
description: >-
  <p>Si vous avez besoin <strong>d’acheter quelque chose, de vendre quelque chose ou d’engager quelqu’un</strong>,
  lancez +Charme. Sur un 10+, vous connaissez la personne qu’il vous faut. Sur un 7-9, vous connaissez la seule
  personne qui colle, mais il y a une complication. Au choix : vous avez une dette envers elle, elle vous entube, ou
  vous l’entubez. En cas d’échec, la seule personne qui peut vous aider vous déteste par-dessus tout.</p>
