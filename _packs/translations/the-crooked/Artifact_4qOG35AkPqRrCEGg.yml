original_name: Artifact
name: Artefact
description: >-
  <p>Vous avez « découvert » un artefact magique aux pouvoirs bien pratiques. Au choix : amulette de protection (armure
  1, magique, rechargement), porte-bonheur (peut être utilisé comme un point de Chance, mais une seule fois), grimoire
  (l’étude de l’ouvrage confère +1 temporaire pour <strong>utiliser la magie</strong>), passe-partout (ouvre toute
  serrure verrouillée magiquement), pierre du diablotin (un démon mineur sert le détenteur de l’objet ; il doit être
  invoqué avec la manœuvre <strong>utiliser la magie</strong>).</p>
