name: Artifact
description: >-
  <p>You &lsquo;found&rsquo; a magical artifact with handy powers, and kept
  it. Pick one: Protective amulet (1-armour magic recharge), Lucky charm (may
  be used as a Luck point, once only), Grimoire (studying the book gives +1
  forward to use magic), Skeleton key (opens any magically sealed lock), Imp
  stone (A weak demon is bound to serve the holder. The imp must be summoned
  with the <strong>use magic</strong> move).</p>
