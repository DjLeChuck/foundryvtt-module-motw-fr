name: 'Background : Pickpocket'
description: <p>Quand vous volez un objet de petite taille, <strong>lancez +Charme</strong>.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous parvenez à vos fins et votre victime ne s’aperçoit de rien.</p>
partial: >-
  <p>&nbsp;<strong>Sur un 7-9</strong> vous ratez votre coup, vous mettez la main sur le mauvais objet, ou votre
  victime ne vous oubliera pas de sitôt (au choix).</p>
