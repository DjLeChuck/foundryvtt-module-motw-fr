original_name: Notorious
name: Sale réputation
description: >-
  <p>Votre passé criminel vous vaut une mauvaise réputation. Quand vous révélez qui vous êtes, votre réputation
  terrifiante compte comme une raison pour que les gens fassent ce que vous leur demandez dans le cadre de la manœuvre
  <strong>manipuler quelqu’un</strong>. Bien évidemment, le fait de révéler votre identité peut vous attirer des
  problèmes ultérieurement.</p>
