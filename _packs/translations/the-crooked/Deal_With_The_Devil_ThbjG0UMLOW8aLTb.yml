original_name: Deal With The Devil
name: Deal With The Devil
description: >-
  <p>You sold your soul to the Devil. Pick one or two things you got out of
  the deal: wealth, fame, youth, sensual gratification, skill (add +1 to two
  ratings).</p>

  <p>Payment is due either when you die, in six months (if you picked two
  things) or otherwise in a year.</p>
