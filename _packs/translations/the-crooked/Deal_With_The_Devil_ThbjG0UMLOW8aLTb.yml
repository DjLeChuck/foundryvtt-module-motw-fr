original_name: Deal With The Devil
name: Pacte avec le diable
description: >-
  <p>Vous avez vendu votre âme au diable. Choisissez une ou deux choses que vous avez reçues en échange : richesse,
  célébrité, jeunesse, sexe, perfectionnement (ajoutez +1 à deux caractéristiques).</p>

  <p>Le paiement s’effectuera à votre mort, dans six mois (si vous avez choisi deux choses) ou dans un an.</p>
