original_name: DIY Surgery
name: Chirurgie maison
description: >-
  <p>Quand vous <strong>prodiguez les premiers soins à quelqu’un</strong> (y compris vous-même), lancez +Cool.</p>
success: >-
  <p><strong>Sur un 10+</strong>, tout se passe comme prévu, sans compter que vous stabilisez la blessure et éliminez
  1 dégât.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, vous prodiguez les premiers soins et, au choix :</p>

  <ul>
    <li><em>Vous stabilisez la blessure, mais le patient subit -1 temporaire ;</em></li>
    <li>
      <em>Éliminez 1 dégât et stabilisez temporairement le blessé, mais la blessure finira par se rouvrir (2 dégâts et
      instable) ;</em>
    </li>
    <li>
      <em>Éliminez 1 dégât et stabilisez le blessé, qui subit tout de même -1 constant jusqu’à être soigné
      correctement.</em>
    </li>
  </ul>
