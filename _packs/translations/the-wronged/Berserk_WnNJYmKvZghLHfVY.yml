original_name: Berserk
name: Berserk
description: >-
  <p>Peu importe les dégâts que vous subissez, vous pouvez toujours continuer jusqu’à la fin du combat en cours.
  Pendant un combat, le Gardien ne peut pas utiliser de manœuvres nuisibles sur vous et vous ne pouvez pas mourir.
  Lorsque le combat se termine, tous les dégâts prennent effet normalement.</p>
