original_name: 'Curse: Pure Drive'
name: 'Malédiction : Pulsion aveugle'
description: >-
  <p>Une émotion vous gouverne. Choisissez entre : faim, haine, colère, peur, jalousie, cupidité, joie, orgueil, envie,
  luxure et cruauté. Chaque fois que vous avez l’occasion d’assouvir cette émotion, vous devez le faire sur-le-champ ou
  <strong>agir sous pression</strong> pour y résister.</p>
