original_name: Mental Dominion
name: Domination mentale
description: >-
  <p>Quand vous regardez un humain droit dans les yeux et <strong>exercez votre volonté sur lui</strong>, lancez
  +Charme.</p>
success: <p><strong>Sur un 10+</strong>, réserve 3.</p>
partial: <p><strong>Sur un 7-9</strong>, réserve 1.</p>
choices: >-
  <p>Vous pouvez dépenser votre réserve pour lui donner un ordre. Les gens normaux vous obéissent alors, quoi que vous
  leur demandiez. Les chasseurs peuvent choisir de vous obéir ou non. S’ils acceptent, ils cochent de l’expérience.</p>
