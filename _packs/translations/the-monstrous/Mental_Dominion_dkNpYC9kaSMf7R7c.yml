original_name: Mental Dominion
name: Mental Dominion
description: >-
  <p>When you gaze into a normal human&rsquo;s eyes and <strong>exert your
  will over them</strong>, roll +Charm.&nbsp;</p>
success: <p><strong>Sur un 10+</strong>, hold 3.&nbsp;</p>
partial: <p><strong>Sur un 7-9</strong>, hold 1.&nbsp;</p>
choices: >-
  <p>You may spend your hold to give them an order. Regular people will follow
  your order, whatever it is. Hunters can choose whether they do it or not. If
  they do, they mark experience.</p>
