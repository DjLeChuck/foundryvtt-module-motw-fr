name: Régénération
description: >-
  <p>Quand vous subissez des dégâts, <strong>vous pouvez vous soigner</strong>. Lancez +Cool.</p>
success: >-
  <p><strong>Sur un 10+</strong>, soignez 2 dégâts et stabilisez vos blessures.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, soignez 1 dégât et stabilisez vos blessures.</p>
failure: <p><strong>En cas d’échec</strong>, vos blessures s’aggravent.</p>
