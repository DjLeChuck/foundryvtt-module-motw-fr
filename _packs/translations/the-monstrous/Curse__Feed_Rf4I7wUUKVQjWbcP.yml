original_name: 'Curse: Feed'
name: 'Malédiction : Alimentation'
description: >-
  <p>Vous vous nourrissez d’êtres humains. Cela peut prendre la forme de sang, de cervelle ou d’essence spirituelle,
  mais ce doit être humain. Vous devez <strong>agir sous pression</strong> pour résister à l’envie de vous nourrir
  quand l’opportunité se présente.</p>
