name: Shapeshifter
description: >-
  <p>You may change your form (usually into an animal). Decide if you have
  just one alternate form or several, and detail them. You gain +1 to<strong>
  investigate a mystery</strong> when using an alternate form&rsquo;s superior
  senses (e.g. smell for a wolf, sight for an eagle).</p>
