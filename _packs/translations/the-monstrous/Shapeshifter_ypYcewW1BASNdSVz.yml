original_name: Shapeshifter
name: Métamorphe
description: >-
  <p>Vous pouvez changer de forme (généralement en animal). À vous de décider si vous avez une forme alternative ou
  plusieurs, et de les détailler. Vous gagnez +1 pour <strong>enquêter sur un mystère</strong> quand vous utilisez le
  sens le plus développé d’une forme alternative (l’odorat pour un loup, la vue pour un aigle, etc.).</p>
