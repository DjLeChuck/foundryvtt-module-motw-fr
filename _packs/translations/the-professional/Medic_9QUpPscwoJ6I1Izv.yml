original_name: Medic
name: Toubib’
description: >-
  <p>Vous possédez une trousse de premiers secours et êtes capable de soigner les gens. Quand <strong>vous prodiguez
  les premers soins</strong>, lancez +Cool.</p>

  <p>Cette manœuvre remplace les premiers soins habituels.</p>
success: >-
  <p><strong>Sur un 10+</strong>, le patient est stabilisé et élimine 2 dégâts.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, éliminez 2 dégâts ou stabilisez le patient.</p>
failure: <p><strong>En cas d’échec</strong>, vous infligez 1 dégât supplémentaire.</p>
