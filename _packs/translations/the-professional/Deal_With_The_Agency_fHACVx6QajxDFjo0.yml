original_name: Deal With The Agency
name: Se tourner vers l’agence
description: >-
  <p>Quand <strng>vous vous tournez vers l’agence</strong>, pour demander de l’aide ou de l’équipement, ou vous excuser
  pour un échec, +Futé.</p>
success: >-
  <p><strong>Sur un 10+</strong>, c’est tout bon : votre demande en matériel ou personnel est validée, ou votre faute
  passe inaperçue.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, les choses se corsent : vous vous faites souffler dans les bronches par vos
  supérieurs et il y a des répercussions, mais vous obtenez ce dont vous avez besoin.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous avez merdé : vous êtes suspendu, faites l’objet d’une enquête ou n’êtes plus
  en odeur de sainteté. Peu de chance que vous receviez de l’aide avant d’avoir réglé tout ça.</p>
