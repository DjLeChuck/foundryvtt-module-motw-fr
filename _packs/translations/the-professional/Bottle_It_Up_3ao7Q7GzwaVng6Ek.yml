original_name: Bottle It Up
name: Ne montre rien
description: >-
  <p>Si vous le souhaitez, vous pouvez prendre jusqu’à +3 bonus quand <strong>vous agissez sous pression</strong>. Pour
  chaque +1 utilisé, le Gardien gagne réserve 1. Cette réserve peut être dépensée plus tard pour vous donner -1 à une
  manœuvre, sauf quand <strong>vous agissez sous pression</strong>.</p>
