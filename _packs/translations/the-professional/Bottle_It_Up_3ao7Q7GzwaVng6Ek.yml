original_name: Bottle It Up
name: Bottle It Up
description: >-
  <p>If you want, you can take up to +3 bonus when you<strong> act under
  pressure</strong>. For each +1 you use, the Keeper holds 1. That hold can be
  spent later - one for one - to give you -1 on any move <em>except
  </em><strong>act under pressure</strong>.</p>
