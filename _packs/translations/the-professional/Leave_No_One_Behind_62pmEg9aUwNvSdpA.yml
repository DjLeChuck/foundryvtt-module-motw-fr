original_name: Leave No One Behind
name: On ne laisse personne derrière
description: >-
  <p>Au combat, quand <strong>vous aidez quelqu’un à s’enfuir</strong>, +Futé.</p>
success: <p><strong>Sur un 10+</strong>, l’intéressé s’en sort sans problème.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, il s’en sort ou ne subit pas de dégâts, comme vous voulez.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous ne lui permettez pas de s’enfuir et vous attirez l’attention de l’ennemi.</p>
