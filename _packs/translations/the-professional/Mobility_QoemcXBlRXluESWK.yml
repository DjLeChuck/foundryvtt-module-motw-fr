original_name: Mobility
name: Mobilité
description: >-
  <p>Vous avez un véhicule (camion, van ou voiture) adapté à la chasse aux monstres. Choisissez deux qualités et un
  défaut :</p>
choices: >-
  <p><em>Qualités :</em> spacieux, matériel de surveillance, rapide, discret, intimidant, classique, antenne médicale,
  couchage, réserve d’outils, armes dissimulées, anonyme, blindé (+1 armure à l’intérieur), robuste, cage à monstre.</p>

  <p><em>Défauts :</em> bruyant, voyant, capricieux, esquinté, gourmand en carburant, inconfortable, lent, vieux.</p>
