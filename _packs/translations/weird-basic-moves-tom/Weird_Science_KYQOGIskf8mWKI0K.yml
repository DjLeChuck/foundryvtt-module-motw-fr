original_name: Weird Science
name: Science bizarre
description: >-
  <p>Quand <strong>vous souhaitez créer ou adapter un objet pour analyser ou faire face à un phénomène</strong>,
  expliquez comment vous procédez et lancez +Bizarre.</p>
success: >-
  <p><strong>Sur un 10+</strong>, choisissez une condition.</p>

  <h4>Science bizarre avancée</h4>

  <p><strong>Sur un 12+</strong>, vous gagnez +1 constant quand vous manipulez l’objet.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, choisissez une condition et le Gardien en choisit une autre.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, il se passe quelque chose de terrible. Vous pouvez toujours créer votre objet,
  mais le Gardien sélectionne trois conditions.</p>
choices: >-
  <p>Conditions de science bizarre :</p>
  
  <ul>
    <li>Besoin d’un matériau rare et/ou bizarre.</li>
    <li>Manque de fiabilité.</li>
    <li>Nécessité d’énormes quantités d’énergie ou de carburant.</li>
    <li>Le faire fonctionner nécessite beaucoup de temps.</li>
    <li>Son fonctionnement ne sera pas exactement tel que vous l’imaginiez.</li>
    <li>Vous aurez besoin d’aide (et pas simplement des chasseurs de votre équipe) pour terminer.</li>
  </ul>
