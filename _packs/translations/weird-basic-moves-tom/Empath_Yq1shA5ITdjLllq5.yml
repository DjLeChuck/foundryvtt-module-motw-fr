original_name: Empath
name: Empath
description: >-
  <p>When you <strong>open up your brain to feel the emotions</strong> of
  something right there in front of you, roll +Weird.</p>

  <p>You can use empath on anything with emotions (e.g. animals and some
  monsters), but the less human they are, the less it’s safe for you. If the
  emotions are especially strong or alien, you might need to act under
  pressure regardless of how successful your roll was.</p>
success: >-
  <p><strong>On a 10 or more</strong>, you gain a clear impression of
  their current emotional state and intentions. Take +1 forward when
  acting on this knowledge.<br><br></p>

  <h4>Advanced Empath</h4>

  <p><strong>On a 12 or more</strong>, you get an impression (as for 10 or
  more), and you may ask one follow-up question that the Keeper will
  answer honestly.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, you gain a hazy impression of their
  current emotional state and intentions.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, your brain is overwhelmed with
  emotion.</p>
