original_name: Empath
name: Empathie
description: >-
  <p>Quand <strong>vous ouvrez votre esprit</strong> à une personne située juste devant vous, lancez +Bizarre.</p>

  <p>Vous pouvez utiliser cette manœuvre sur tout ce qui a des émotions (par exemple, les animaux et les monstres),
  mais moins la cible est humaine, plus vous prenez de risques.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous avez un aperçu très clair de l’état émotionnel et des intentions de la cible.
  Gagnez +1 temporaire quand vous agissez en accord avec ces informations.</p>

  <h4>Empathie avancée</h4>

  <p><strong>Sur un 12+</strong>, vous obtenez le même résultat que sur un 10+ et pouvez en plus poser une question
  à laquelle le Gardien doit répondre en toute honnêteté.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, vous n’obtenez qu’une vague impression de l’état émotionnel et des intentions de
  la cible.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, un torrent d’émotions déferle sur votre esprit.</p>
