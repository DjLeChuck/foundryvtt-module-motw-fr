original_name: Sensitive
name: Sensible
description: >-
  <p>Quand vous <strong>ouvrez votre esprit à votre environnement psychique</strong>, lancez +Bizarre.</p>

  <p>Vous trouverez forcément quelque chose, mais ce ne sera pas obligatoirement en rapport avec l’affaire qui vous
  intéresse et le mystère qui fait l’objet de vos investigations.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous obtenez une impression claire (une vision, une aura tangible, une pensée, etc.)
  d’intérêt concernant les lieux.</p>

  <h4>Sensible avancé</h4>

  <p><strong>Sur un 12+</strong>, vous obtenez une impression comme sur un 10+ et pouvez poser au Gardien une question
  à laquelle il devra répondre en toute honnêteté.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, vous obtenez une vague impression d’intérêt concernant les lieux.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, votre esprit entre en contact avec une entité dangereuse.</p>
