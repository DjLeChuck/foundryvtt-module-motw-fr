original_name: Trust Your Gut
name: Fie-toi à ton instinct
description: >-
  <p>Quand vous <strong>vous fiez à votre instinct</strong> pour prendre une décision, lancez +Bizarre.</p>

  <p>Notez que votre instinct vous poussera vers quelque chose d’important, sans que ce soit forcément lié à votre
  investigation. Pour votre chasseur, le mystère en cours est une chose importante parmi tant d’autres.</p>
success: >-
  <p><strong>Sur un 10+</strong>, le Gardien vous dira où vous avez intérêt à aller. Dans tous les cas, c’est
  important. Vous gagnez +1 constant tant que vous suivez cette piste.</p>

  <h4>Fie-toi à son instinct avancé</h4>

  <p><strong>Sur un 12+</strong>, en plus du résultat du 10+, le Gardien vous révélera une chose que vous savez
  intuitivement être importante.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, le Gardien vous indiquera une direction générale. Gagnez +1 temporaire quand vous
  vous en tenez à cette piste.</p>
failure: <p><strong>En cas d’échec</strong>, votre instinct vous met en danger.</p>
