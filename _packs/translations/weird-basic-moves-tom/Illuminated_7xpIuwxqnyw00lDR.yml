original_name: Illuminated
name: Illuminé
description: >-
  <p>Vous avez trouvé l’illumination, si bien que les Maîtres Secrets vous envoient parfois des informations par
  télépathie.</p>
  
  <p>Les Maîtres Secrets constituent une cabale illuminée et bienveillante luttant pour produire une société globale
  (voire universelle) parfaite. Du moins, c’est ce qu’ils vous disent.</p>

  <p>Quand <strong>vous envoyez un message télépathique aux Maîtres Secrets</strong>, lancez +Bizarre.</p>
success: >-
  <p><strong>Sur un 10+</strong>, les Maîtres Secrets vous révèlent un fait, un indice ou une technique qui vous
  aidera.</p>

  <h4>Illuminé avancé</h4>

  <p><strong>Sur un 12+</strong>, les Maîtres Secrets vous révèlent un fait, un indice ou une technique qui vous
  aidera, et vous pouvez en plus poser une question à laquelle le Gardien doit répondre en toute honnêteté.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, les Maîtres Secrets vous confient une tâche. Une fois celle-ci résolue, ils vous
  révèlent un fait, un indice ou une technique qui vous aidera.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, la réponse des Maîtres Secrets est calamiteuse, confuse ou fausse.</p>
