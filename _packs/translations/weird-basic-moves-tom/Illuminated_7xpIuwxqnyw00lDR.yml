original_name: Illuminated
name: Illuminated
description: >-
  <p>You have become enlightened, and sometimes receive information
  telepathically from the Secret Masters. The Secret Masters are the
  benevolent conspiracy fighting to make society (or the universe) perfect. At
  least, that’s what they told you. Sometimes, at the Keeper’s discretion,
  they proactively send you information, advice, or orders.</p>

  <p>When you <strong>telepathically ask the Secret Masters for aid</strong>,
  roll +Weird.</p>
success: >-
  <p><strong>On a 10 or more</strong>, the Secret Masters reveal a key
  fact, clue, or technique that will help you.<br><br></p>

  <h4>Advanced Illuminated</h4>

  <p><strong>On a 12 or more</strong>, the Secret Masters reveal a key
  fact, clue, or technique that will help you. You may ask one follow-up
  question that the Keeper will answer honestly.</p>
partial: >-
  <p><strong>On a 7-</strong>9, the Secret Masters need you to complete a
  task for them. Once it is done, they reveal a key fact, clue, or
  technique that will help you.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, the Secret Masters&rsquo; reply is
  terrible, garbled, or somehow dangerously wrong.</p>
