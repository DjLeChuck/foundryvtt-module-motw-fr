original_name: No Limits
name: Pas de limites
description: >-
  <p>Quand vous devez repousser les limites que vous impose votre corps, lancez +Bizarre.</p>

  <p>Dans le cadre de cette manœuvre, « dans les limites du possible sur le plan physique » signifie « ce qui est
  possible pour un humain ».</p>

  <p>Par exemple :</p>

  <ul>
    <li>
      <strong>Physiquement possible :</strong> Soulever un SUV, sauter par-dessus un camion, passer son poing au
      travers d’un mur de briques.
    </li>
    <li>
      <strong>Physiquement impossible :</strong> Soulever un gratte-ciel, voler, projeter une vague d’énergie contre
      un adversaire
    </li>
  </ul>
success: >-
  <p><strong>Sur un 10+</strong>, votre corps vous obéit dans les limites du possible sur le plan physique.</p>

  <h4>Pas de limites avancées</h4>

  <p><strong>Sur un 12+</strong>, vous pouvez continuer d’ignorer les limites de votre corps pendant 30 secondes.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, même chose, mais vous devez choisir une conséquence : subissez 1 blessure ;
  subissez -1 temporaire ; ou vous devez vous reposer sur-le-champ.</p>
failure: <p><strong>En cas d’échec</strong>, il se passe quelque chose d’épouvantable.</p>
