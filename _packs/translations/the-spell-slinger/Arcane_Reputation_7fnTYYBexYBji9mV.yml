original_name: Arcane Reputation
name: Réputation ésotérique
description: >-
  <p>Choisissez trois organisations ou groupes de bonne taille de la communauté surnaturelle, qui peuvent inclure des
  types de monstres relativement sociaux. Ces organisations ont entendu parler de vous et respectent votre puissance.
  Gagnez +1 temporaire quand vous <strong>manipulez</strong> les humains concernés. Vous pouvez aussi
  <strong>manipuler</strong> les monstres concernés, sans bonus cependant.</p>
