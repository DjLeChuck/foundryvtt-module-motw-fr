original_name: Arcane Reputation
name: Arcane Reputation
description: >-
  <p>Pick three big organizations or groups in the supernatural community,
  which can include some of the more sociable types of monsters. They&rsquo;ve
  heard of you and respect your power. With affected humans, take +1 forward
  when you <strong>manipulate </strong>them. You may <strong>manipulate
  </strong>affected monsters as if they were human, with no bonus.</p>
