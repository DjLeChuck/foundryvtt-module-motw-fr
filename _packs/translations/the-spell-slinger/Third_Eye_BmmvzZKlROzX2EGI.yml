original_name: Third Eye
name: Troisième œil
description: >-
  <p>Quand vous <strong>évaluez une situation qui craint</strong>, vous pouvez ouvrir votre troisième œil un instant
  pour gagner des informations supplémentaires. Gagnez +1 réserve sur un résultat de 7+ et vous voyez en plus tout ce
  qui est invisible. En cas d’échec, vous pouvez gagner réserve 1, mais vous êtes alors à la merci d’un danger
  d’origine surnaturelle. Privée de filtre, la réalité n’est pas tendre avec l’esprit !</p>
