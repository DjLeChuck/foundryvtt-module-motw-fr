original_name: Combat Magic [Kick Some Ass]
name: Magie de combat [Casser la gueule]
description: >-
  <p>Vous disposez de quelques attaques magiques. Quand vous les utilisez pour <strong>casser la gueule</strong>,
  lancez +Bizarre au lieu de +Coriace.</p>

  <p>Il peut également arriver que vous deviez <strong>agir sous pression</strong> pour lancer un sort sans
  problème.</p>

  <p>Vos sorts de combat peuvent mêler n’importe lequel de vos sorts de base à n’importe lequel de vos effets.</p>
success: >-
  <p><strong>Si vous obtenez 10+</strong>, choisissez un effet supplémentaire :</p>
  
  <ul>
    <li>Gagnez +1 temporaire ou donnez +1 temporaire à un autre chasseur ;</li>
    <li>Vous infligez des dégâts considérables (+1 dégât) ;</li>
    <li>Vous subissez moins de dégâts (-1 dégât) ;</li>
    <li>Vous le poussez où vous le voulez.</li>
  </ul>
  
  <p><strong>Manœuvre avancée : Sur un 12+</strong>, vous portez un coup dévastateur à l’ennemi, qui n’en croit pas ses
  yeux. Vous infligez et subissez des dégâts normalement et choisissez un des effets suivants :</p>
  
  <ul>
    <li>vous avez l’avantage, tous les chasseurs mêlés au combat gagnent +1 temporaire ;</li>
    <li>vous ne subissez pas de dégâts ;</li>
    <li>votre attaque inflige le double des dégâts normaux ;</li>
    <li>votre attaque met l’ennemi en déroute.</li>
  </ul>
partial: >-
  <p><strong>Sur un 7+</strong>, vous et ce que vous combattez infligez des dégâts en fonction de divers paramètres.
  En règle générale, vous infligez les dégâts de votre arme et votre adversaire vous inflige les dégâts de son
  attaque.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous prenez une raclée. Vous subissez des dégâts ou êtes capturé, mais vous
  n’infligez pas de dégâts.</p>
