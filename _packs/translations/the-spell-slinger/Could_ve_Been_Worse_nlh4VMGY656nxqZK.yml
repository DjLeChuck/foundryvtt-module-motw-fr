original_name: Could've Been Worse
name: Could've Been Worse
description: >-
  <p>When you miss a use magic roll you can choose one of the following
  options instead of losing control of the magic:</p>

  <p>&nbsp;</p>
choices: >-
  <ul>

  <li><strong>Fizzle</strong>: The preparations and materials for the spell
  are ruined. You&rsquo;ll have to start over from scratch with the prep time
  doubled.</li>

  <li><strong>This Is Gonna Suck</strong>: The effect happens, but you trigger
  all of the listed glitches but one. You pick the one you avoid.</li>

  </ul>
