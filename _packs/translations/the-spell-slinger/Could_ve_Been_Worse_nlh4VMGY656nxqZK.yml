original_name: Could've Been Worse
name: Ça aurait pu être pire
description: >-
  <p>Quand vous ratez un jet d’<strong>utiliser la magie</strong>, vous pouvez prendre l’une des options suivantes
  plutôt que de perdre le contrôle de votre magie :</p>
choices: >-
  <ul>
    <li>
      <strong>Pétard mouillé :</strong> Les préparatifs ne servent à rien et le matériel est gâché, vous devez tout
      recommencer et le temps de préparation est doublé ;
    </li>
    <li>
      <strong>Ça craint :</strong> L’effet se déroule comme prévu, mais vous subissez tous les pépins sauf un.
      Choisissez celui que vous évitez.
    </li>
  </ul>
