name: Mentor
description: >-
  <p>Vous avez un mentor au sein de la secte. Nommez-le. Quand vous <strong>contactez votre mentor pour obtenir des
  renseignements</strong>, lancez +Futé.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous obtenez une réponse à votre question.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, à vous de choisir : la secte est trop occupée pour vous aider ou elle accepte de
  vous répondre en échange d’une faveur.</p>
failure: <p><strong>En cas d’échec</strong>, votre question pose problème.</p>
