original_name: Sacred Oath
name: Vœu sacré
description: >-
  <p>Vous pouvez vous attacher à un objectif précis en faisant vœu d’abstinence (et ainsi vous abstenir de parler, de
  vous nourrir autrement que d’eau et de pain, de boire de l’alcool, de mentir, d’avoir des rapports sexuels, etc.).
  Veillez à en parler avec le Gardien, cela doit correspondre à l’importance et la difficulté de votre objectif.</p>

  <p>Tant que vous respectez votre vœu et œuvrez à la réalisation de votre objectif, cochez de l’expérience à la fin
  de chaque séance et gagnez +1 sur tout jet qui vous aide directement à remplir votre objectif.</p>

  <p>Si vous brisez votre vœu, subissez -1 constant jusqu’à ce que vous ayez expié.</p>
