original_name: Fortunes
name: Prédictions
description: >-
  <p>La secte connaît de vieilles prophéties et techniques de divination. Une fois par mystère, vous pouvez y faire
  appel. Si <strong>vous cherchez ce que l’avenir vous réserve</strong>, lancez +Bizarre.</p>
success: <p><strong>Sur un 10+</strong>, réserve 3.</p>
partial: <p><strong>Sur un 7-9</strong>, réserve 1.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous recevez des informations erronées et le Gardien décide en quoi cela vous
  affecte.</p>
choices: >-
  <p>Dépensez votre réserve pour :</p>

  <ul>
    <li><em>Disposer d’un objet utile ;</em></li>
    <li><em>Vous trouver au bon endroit, au bon moment ;</em></li>
    <li><em>Gagner +1 temporaire, ou donner +1 temporaire à un autre chasseur ;</em></li>
    <li><em>prévenir rétroactivement quelqu’un d’une attaque, afin qu’elle n’ait pas lieu.</em></li>
  </ul>
