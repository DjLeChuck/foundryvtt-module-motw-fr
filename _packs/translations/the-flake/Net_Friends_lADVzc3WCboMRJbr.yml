original_name: Net Friends
name: Amis du Net
description: <p>Vous connaissez beaucoup de gens sur Internet. Quand <strong>vous contactez un ami du Net pour qu’il
  vous aide</strong> dans le cadre d’un mystère, lancez +Charme.</p>
success: >-
  <p><strong>Sur un 10+</strong>, il est disponible et vous aide : il est en mesure de réparer quelque chose, de casser
  un code, de pirater un ordinateur, ou de vous dégoter des informations bien précises.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, il est prêt à vous aider, mais cela lui prendra du temps ou vous devrez participer à
  l’effort.</p>
failure: <p><strong>En cas d’échec</strong>, vous brûlez vos cartouches.</p>
