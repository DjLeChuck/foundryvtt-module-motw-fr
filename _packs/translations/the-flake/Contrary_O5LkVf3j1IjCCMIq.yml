original_name: Contrary
name: Contraire
description: >-
  <p>Quand <strong>vous cherchez et obtenez les conseils honnêtes</strong> de quelqu’un sur la meilleure marche à
  suivre et que vous faites autre chose, cochez de l’expérience.</p>

  <p>Si vous faites totalement le contraire, vous gagnez aussi +1 constant sur les manœuvres que vous effectuez dans
  ce sens.</p>
