original_name: Often Overlooked
name: Souvent sous-estimé
description: <p>Quand <strong>vous faites n’importe quoi</strong> pour éviter quelque chose, lancez +Bizarre.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous êtes perçu comme inoffensif et sans intérêt.</p>
partial: >-
  <p><strong>On a 7-9</strong>, au choix : inoffensif ou sans intérêt.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous attirez une bonne partie de l’attention.</p>
