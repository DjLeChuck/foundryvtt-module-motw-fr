original_name: The Initiate
name: L’Initié
description: >-
  <blockquote>
  <p>Depuis l’aube de l’histoire, nous sommes le rempart qui se dresse en travers du chemin des Ténèbres. Nous
  connaissons bien les maux qui accablent le monde, et nous les combattons afin que l’humanité ne connaisse pas la
  peur. Nous sommes la flamme qui chasse l’ombre.</p>
  </blockquote>

