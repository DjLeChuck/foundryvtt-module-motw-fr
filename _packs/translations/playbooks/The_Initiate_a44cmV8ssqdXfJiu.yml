  <h3>Équipement</h3>
  
    <p>If your Sect has <strong>fighting arts</strong> or <strong>obsolete gea</strong>r
    then pick three old-fashioned weapons. If the Sect has <strong>modernised </strong>or
    <strong>nifty gadgets</strong>, you may pick two modern weapons. Otherwise, pick
    two old-fashioned weapons and one modern weapon.</p>
  <p>You also get old-fashioned
    armour (1-armour heavy). </p>
  <p> (Please note that you, or your Keeper must create
    these manually)</p>
  <h4><br />Old-fashioned weapons (<em>pick either two or three,
    as above</em>):</h4>
  <ul>
  <li>Sword (2-harm hand messy)</li>
  <li>Axe (2-harm
    hand messy)</li>
  <li>Big sword (3-harm hand messy heavy)</li>
  <li>Big axe (3-harm
    hand messy slow heavy)</li>
  <li>Silver knife (1-harm hand silver)</li>
  <li>Fighting
    sticks (1-harm hand quick)</li>
  <li>Spear (2-harm hand/close)</li>
  <li>Mace (2-harm
    hand messy)</li>
  <li>Crossbow (2-harm close slow)</li>
  </ul>
  <h4><br />Modern
    weapons (<em>pick either one or two, as above</em>):</h4>
  <ul>
  <li>.38 revolver
    (2-harm close reload loud)</li>
  <li>9mm (2-harm close loud)</li>
  <li>Sniper rifle
    (3-harm far)</li>
  <li>Magnum (3-harm close reload loud)</li>
  <li>Shotgun (3-harm
    close messy)</li>
  </ul>
  <h3><br />Luck Special</h3>
  <p>Mark luck to change a
    roll to 12 or avoid all harm from an injury.<br /><br /></p>
  <h3>Présentations</h3>
  
    <p>When you get here, wait for everyone to catch up so you can do your introductions
    together.</p>
  <p>Go around the group. On your turn, introduce your Initiate by
    name and look, and tell the group what they know about you.</p>
  <h3>Histoire</h3>
  
    <p>Go around the group again. On your turn, pick one for each of the other hunters:</p>
  
    <ul>
  <li>They are a lay member of your Sect.</li>
  <li>You fought together when
    the tide of monsters seemed unstoppable. Ask them how it went.</li>
  <li>Friends,
    but they first met you under your cover identity, and learned about the Sect later.
    Ask how they feel about that.</li>
  <li>They are your close relative, or partner/spouse. Decide
    between you exactly what the relationship is.</li>
  <li>Fellow ancient weapons/martial
    arts club members.</li>
  <li>They’re described in the prophecies, but the role they
    will play isn’t stated.</li>
  <li>An ex-member of the Sect, but still friends. Ask
    them why they left or got thrown out</li>
  <li>You met researching mystical weirdness,
    and you’ve been occult comrades ever since.</li>
  </ul>
