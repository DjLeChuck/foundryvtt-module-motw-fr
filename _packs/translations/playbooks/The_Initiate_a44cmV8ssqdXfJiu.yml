  <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul>
  <li>Man, woman, masked, concealed.</li>
  <li>Hardened
    body, tattooed body, agile body, strong body, thin body, angular body, hunched body.</li>
  
    <li>Archaic clothes, unfashionable clothes, ceremonial clothes, mismatched clothes,
    formal clothes.</li>
  </ul>
