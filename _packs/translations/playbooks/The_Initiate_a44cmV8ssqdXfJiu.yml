  <h3>Équipement</h3>
  
  <p>Si la secte a <strong>arts de combat</strong> ou <strong>équipement obsolète</strong>, choisissez trois armes
  archaïques. Si elle a <strong>modernisée</strong> ou <strong>gadgets ingénieux</strong>, vous pouvez choisir deux
  armes modernes. Autrement, choisissez deux armes archaïques et une arme moderne.</p>

  <p>Vous gagnez aussi une armure archaïque (armure 1, lourd).</p>

  <p><em>Veuillez noter que vous, ou votre gardien, devez les créer manuellement.</em></p>
  
  <h4>Armes archaïques <em>(choisissez-en deux ou trois, cf. ci-dessus)</em> :</h4>
  <ul>
    <li>Épée (2 dégâts, allonge, sanglant)</li>
    <li>Hache (2 dégâts, allonge, sanglant)</li>
    <li>Grande épée (3 dégâts, allonge, sanglant, lourd)</li>
    <li>Grande hache (3 dégâts, allonge, sanglant, lent, lourd)</li>
    <li>Couteau en argent (1 dégât, allonge, argent)</li>
    <li>Bâtons de combat (1 dégât, allonge, rapide)</li>
    <li>Lance (2 dégâts, allonge/proche)</li>
    <li>Masse (2 dégâts, allonge, sanglant)</li>
    <li>Arbalète (2 dégâts, proche, lent)</li>
  </ul>
  
  <h4>Armes modernes <em>(choisissez-en une ou deux, cf. ci-dessus)</em> :</h4>
  <ul>
    <li>Revolver, calibre .38 (2 dégâts, proche, rechargement, bruyant)</li>
    <li>9 mm (2 dégâts, proche, bruyant)</li>
    <li>Fusil de sniper (3 dégâts, loin)</li>
    <li>Magnum (3 dégâts, proche, rechargement, bruyant)</li>
    <li>Fusil à pompe (3 dégâts, proche, sanglant, bruyant)</li>
  </ul>

  <h3>Présentations</h3>
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Initié en dévoilant son nom et son apparence, et en
  disant aux autres membres du groupe ce qu’ils savent de vous.</p>
  
  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>

  <ul>
    <li>C’est un membre profane de votre secte.</li>
    <li>Vous avez combattu côte à côte alors que rien ne semblait pouvoir arrêter la marée de monstres. Demandez-lui
    comment cela s’est passé.</li>
    <li>Vous êtes amis, mais il vous a d’abord rencontré sous votre identité d’emprunt et n’a découvert la secte que
    plus tard. Demandez‑lui ce qu’il ressent à ce sujet.</li>
    <li>Vous êtes parents proches ou concubins/époux. Décidez ensemble de la nature de votre relation.</li>
    <li>Membres du même club d’arts martiaux/de combat anciens.</li>
    <li>Il apparaît dans les prophéties, mais le rôle qu’il sera amené à jouer est indéterminé.</li>
    <li>C’est un ancien membre de la secte, mais vous êtes restés amis. Demandez-lui pourquoi il en est parti ou en a
    été chassé.</li>
    <li>Vous vous êtes rencontrés lors de recherches mystiques et êtes des camarades occultes depuis.</li>
  </ul>
