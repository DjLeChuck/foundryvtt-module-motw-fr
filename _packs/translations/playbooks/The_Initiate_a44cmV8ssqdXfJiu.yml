description: >-
  <blockquote>
  <p>Since the dawn of history, we have been the bulwark
    against Darkness. We know the Evils of the world, and we stand against them so that
    the mass of humanity need not fear. We are the Flame that cleanses the Shadows.</p>
  </blockquote>

