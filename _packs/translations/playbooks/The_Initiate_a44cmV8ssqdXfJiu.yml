  <li>Charm-1, Cool+1, Sharp=0, Tough+1, Weird+2</li>
  <li>Charm=0, Cool+1,
    Sharp+1, Tough-1, Weird+2</li>
  <li>Charm-1, Cool=0, Sharp-1, Tough+2, Weird+2</li>
  
    <li>Charm+1, Cool-1, Sharp+1, Tough=0, Weird+2</li>
  <li>Charm=0, Cool=0, Sharp=0,
    Tough+1, Weird+2</li>
  </ul>
