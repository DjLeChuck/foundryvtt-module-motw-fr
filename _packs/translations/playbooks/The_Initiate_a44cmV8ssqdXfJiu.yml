    <li>Corps endurci, corps tatoué, corps agile, corps fort, corps mince, corps anguleux, corps voûté.</li>
    <li>Vêtements archaïques, vêtements démodés, vêtements cérémoniels, vêtements dépareillés, vêtements officiels.</li>
