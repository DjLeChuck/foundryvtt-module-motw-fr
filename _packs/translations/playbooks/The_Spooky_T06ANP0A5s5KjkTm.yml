  <h3><br />The Dark Side</h3>\n<p>Your powers have an unsavory source, and sometimes
  you get tempted to do things you shouldn’t. These could be orders from whatever
  granted your power, or urges that bubble up from your subconscious. Something like
  that. Whatever it is, it’s unsettling. </p>\n<p>(<em>Foundry: Drag @UUID[Compendium.motw-for-pbta.the-spooky.Item.UnBGkOs4SdMDasJc]{The
