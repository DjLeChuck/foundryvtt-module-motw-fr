    <h3><br />The Dark Side</h3>
  <p>Your powers have an unsavory source, and sometimes
    you get tempted to do things you shouldn’t. These could be orders from whatever
    granted your power, or urges that bubble up from your subconscious. Something like
    that. Whatever it is, it’s unsettling. </p>
  <p>(<em>Foundry: Drag @UUID[Compendium.motw-for-pbta.the-spooky.Item.UnBGkOs4SdMDasJc]{The
    Dark Side} to your Character Sheet, open it up for editing and add three tags)</em></p>
  
    <p><em>Pick three tags for your dark side:</em></p>
