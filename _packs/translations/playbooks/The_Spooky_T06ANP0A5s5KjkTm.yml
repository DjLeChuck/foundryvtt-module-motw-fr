  <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul>
    <li>Homme, femme, garçon, fille, dissimulé, androgyne.</li>
    <li>Regard de braise, yeux cernés, regard tourmenté, regard vide, regard impassible, regard perçant, regard sombre,
    regard flippant.</li>
    <li>Vêtements miteux, tenue décontractée, look gothique, vêtements propres, vêtements ringards.</li>
  </ul>

  <h3>Statistiques</h3>
  <p><em>Choisissez une ligne :</em></p>

  <ul>
    <li>Charme +1, Cool 0, Futé +1, Coriace -1, Bizarre +2</li>
    <li>Charme -1, Cool +1, Futé 0, Coriace +1, Bizarre +2</li>
    <li>Charme +2, Cool 0, Futé -1, Coriace -1, Bizarre +2</li>
    <li>Charme 0, Cool -1, Futé +1, Coriace +1, Bizarre +2</li>
    <li>Charme -1, Cool -1, Futé +2, Coriace 0, Bizarre +2</li>
  </ul>

