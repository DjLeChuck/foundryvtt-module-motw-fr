    <p>The Keeper can ask you to do nasty things (in accordance with the tags), when
    your powers need you to. If you do whatever is asked, mark experience. If you don’t
    do it, then your powers are unavailable until the end of the mystery (or until you
    cave). As you mark off Luck boxes, these requests will get bigger and nastier.</p>
  
