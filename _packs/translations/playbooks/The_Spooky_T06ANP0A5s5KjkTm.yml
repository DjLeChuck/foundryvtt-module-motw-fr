  <li>Man, woman, boy, girl, concealed, androgynous.</li>
  
    <li>Burning eyes, dark eyes, pained eyes, blank eyes, unblinking eyes, piercing
    eyes, shadowed eyes, creepy eyes.</li>
  <li>Ratty clothes, casual clothes, goth
    clothes, neat clothes, nerdy clothes.</li>
  </ul>
