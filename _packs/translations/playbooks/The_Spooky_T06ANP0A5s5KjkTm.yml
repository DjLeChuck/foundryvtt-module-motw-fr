  <tbody>\n<tr>\n<td colspan=\"2\">\n<h2>Pour commencer</h2>\n<p>To make your Spooky,
  first pick a name. Then follow the instructions in this playbook to decide your
  look, ratings, moves, dark side and gear. Finally, introduce yourself and pick history.<br
  /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-spooky.Item.LpAx6ytN4zzFsIOC]{Items}
  can be dragged and dropped to the appropriate header/field. For other values and
  descriptions, you need to copy and paste, or manually change them.</em></p>\n<p> </p>\n
  </td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick
