  <h3>Équipement</h3>
  <p>You get two normal weapons
    and any magical items or amulets that you use to invoke your powers. (Please note
    that you, or your Keeper must create these manually)</p>
  <h4>Normal weapons (<em>pick
    two</em>):</h4>
  <ul>
  <li>.38 revolver (2-harm close reload loud)</li>
  <li>9mm
    (2-harm close loud)</li>
  <li>Hunting rifle (2-harm far loud)</li>
  <li>Shotgun
    (3-harm close messy)</li>
  <li>Big knife (1-harm hand)</li>
  </ul>
  <h3><br />Luck
    Special</h3>
  <p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br
    /><br /></p>
  <h3>Présentations</h3>
  <p>When you get here, wait for everyone to
    catch up so you can do your introductions together.</p>
  <p>Go around the group.
    On your turn, introduce your Spooky by name and look, and tell the group what they know
    about you.</p>
  <h3>Histoire</h3>
  <p>Go around the group again. On your turn,
    pick one of these for each hunter:</p>
  <ul>
  <li>They taught you to control your
    powers, to the extent that you can control them at all.</li>
  <li>You are blood-kin.
    Decide together exactly what.</li>
  <li>You are married, or romantically involved.
    Decide between you the exact relationship.</li>
  <li>You’re old friends, and trust
    each other completely.</li>
  <li>You used your powers on them one time. Decide if it
    was for selfish reasons or not, and tell them if they found out about it.</li>
  
    <li>You’ve known each other some time, but since your powers manifested, you keep
    them at a distance emotionally.</li>
  <li>You hope they can help you control your
    powers.</li>
  <li>They saw you use your powers for selfish or vindictive reasons.
    Ask them who the victim was, and then tell them what you did.</li>
  </ul>
