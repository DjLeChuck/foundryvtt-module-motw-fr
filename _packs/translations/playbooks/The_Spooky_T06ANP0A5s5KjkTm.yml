  <h3>Le côté obscur</h3>
  <p>Vos pouvoirs ont une origine peu recommandable, si bien que vous êtes parfois tenté de faire des choses que vous
  ne devriez pas. Il peut s’agir d’ordres qui vous sont donnés par ce qui vous confère votre pouvoir ou de simples
  pulsions nées de votre inconscient. Quelque chose comme ça. Dans tous les cas, ce n’est pas rassurant.</p>
  
  <p><em>Glissez-déposez @UUID[Compendium.motw-for-pbta.the-spooky.Item.UnBGkOs4SdMDasJc] sur votre feuille de
    personnage, ouvrez-la pour l’éditer, puis ajoutez trois trait.</em></p>

