  <h3>Équipement</h3>
  <p>Vous recevez deux armes normales et tout objet magique ou amulette nécessaire pour évoquer vos pouvoirs.</p>
  <p><em>Veuillez noter que vous, ou votre gardien, devez les créer manuellement.</em></p>
  
  <h4>Armes normales <em>(choisissez-en deux)</em> :</h4>
  <ul>
    <li>Revolver, calibre .38 (2 dégâts, proche, rechargement, bruyant)</li>
    <li>9 mm (2 dégâts, proche, bruyant)</li>
    <li>Fusil de chasse (2 dégâts, loin, bruyant)</li>
    <li>Fusil à pompe (3 dégâts, proche, sanglant, bruyant)</li>
    <li>Couteau de chasse (1 dégât, allonge)</li>
  </ul>

  <h3>Présentations</h3>
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos
  présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Épouvantail en dévoilant son nom et son apparence, et
  en disant aux autres membres du groupe ce qu’ils savent de vous.</p>

  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  <ul>
    <li>Il vous a appris à contrôler vos pouvoirs.</li>
    <li>Vous êtes parents. Décidez ensemble de votre lien de parenté.</li>
    <li>Vous êtes mariés ou entretenez une relation amoureuse. Décidez ensemble de sa nature.</li>
    <li>Vous êtes de vieux amis et vous faites entièrement confiance.</li>
    <li>Une fois, vous avez utilisé vos pouvoirs sur lui. À vous de décider si c’était pour des raisons égoïstes ou
    non, et dites-lui s’il l’a découvert.</li>
    <li>Vous vous connaissez depuis quelque temps, mais depuis que vos pouvoirs se sont manifestés, vous gardez vos
    distances sur le plan émotionnel.</li>
    <li>Vous espérez qu’il pourra vous aider à contrôler vos pouvoirs.</li>
    <li>Il vous a vu utiliser vos pouvoirs pour des raisons égoïstes ou vindicatives. Demandez-lui qui était la
    victime, puis dites-lui ce que vous avez fait.</li>
  </ul>
