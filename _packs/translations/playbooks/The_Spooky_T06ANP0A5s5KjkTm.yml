  <blockquote>
  <p><em>I can do things, things that normal people can’t.
    But there’s a price—I haven’t paid it in full, yet, but the bill’s gonna come due
    soon. It’s best I don’t tell you any more. You get too close, you’ll get hurt.</em></p>
  </blockquote>

