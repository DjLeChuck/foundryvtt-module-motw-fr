  <h3>Équipement</h3>
  <p>Vous n’avez pas besoin de grand-chose en plus de focalisateurs et de composantes pour alimenter votre magie. Cela
  dit, mieux vaut tout prévoir. Prenez, au choix :</p>
  <p><em>Veuillez noter que vous, ou votre gardien, devez les créer manuellement.</em></p>

  <ul>
    <li>Vieux revolver (2 dégâts, proche, rechargement, bruyant)</li>
    <li>Dague rituelle (1 dégât, allonge)</li>
    <li>Épée familiale (2 dégâts, allonge, sanglant)</li>
  </ul>

  <h3>Présentations</h3>
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos
  présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Magicien en dévoilant son nom et son apparence, et en
  disant aux autres membres du groupe ce qu’ils savent de vous.</p>
  
  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  
  <ul>
    <li>Il est votre conscience quand le pouvoir vous monte à la tête. Demandez-lui des détails sur la dernière fois
    que c’est arrivé.</li>
    <li>Vous êtes parents mais vous êtes perdus de vue pendant des années. Demandez-lui comment il a repris
    contact.</li>
    <li>Un mentor d’une autre vie. Demandez-lui ce qu’il vous a appris.</li>
    <li>C’est lorsque vous l’avez sauvé avec votre magie qu’il a découvert le surnaturel. Dites-lui quelle créature le
    traquait.</li>
    <li>Une vieille rivalité s’est muée en solide amitié. Expliquez-lui quel était l’objet de votre lutte.</li>
    <li>Vous le croyiez mort et voilà qu’il revient. Qu’est-ce qui l’a « tué » ?</li>
    <li>Vous entretenez une relation amoureuse en dents de scie. Demandez-lui ce qui vous sépare. Et ce qui vous
    empêche de vous quitter.</li>
    <li>Un frère d’armes. Vous avez affronté les pires dangers ensemble.</li>
  </ul>
