    <h2>Pour commencer</h2>
  <p>Pour créer votre Magicien, commencez par lui trouver un nom. Puis suivez les instructions ci-dessous pour choisir
  votre apparence, vos caractéristiques, votre magie de combat, vos manœuvres et votre équipement. Enfin,
  présentez-vous et attribuez vos histoires.</p>
  <p><em>Instructions : Les @UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.TAsimP7kEy3Hmncp]{objets}
  peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les autres valeurs et descriptions, vous
  devez les copier/coller, ou les modifier manuellement.</em></p>
  </td>
