  <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul>
  <li>Homme, femme, garçon, fille, androgyne, dissimulé.</li>
  <li>Visage amical, visage séduisant, visage rieur, visage inspirant la confiance, visage quelconque, visage sérieux,
  visage sensuel.</li>
  <li>Vêtements normaux, tenue décontractée, look gothique, vêtements de sport, vêtements de travail, streetwear,
  vêtements ringards.</li>
  </ul>
  <h3>Statistiques</h3>
  <p><em>Choisissez une ligne :</em></p>
  
    <ul>
      <li>Charme +2, Cool +1, Futé 0, Coriace +1, Bizarre -1</li>
      <li>Charme +2, Cool -1, Futé +1, Coriace +1, Bizarre 0</li>
      <li>Charme +2, Cool 0, Futé -1, Coriace +1, Bizarre +1</li>
      <li>Charme +2, Cool 0, Futé +1, Coriace +1, Bizarre -1</li>
      <li>Charme +2, Cool +1, Futé +1, Coriace 0, Bizarre -1</li>
  </ul>
  
