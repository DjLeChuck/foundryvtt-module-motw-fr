  <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul>
  <li>Man, woman,
    boy, girl, androgynous, concealed.</li>
  <li>Friendly face, alluring face, laughing
    face, trustworthy face, average face, serious face, sensual face.</li>
  <li>Normal
    clothes, casual clothes, goth clothes, sporty clothes, work clothes, street clothes,
    nerdy clothes.</li>
  </ul>
  <h3>Statistiques</h3>
  <p><em>Choisissez une ligne :</em></p>
  
    <ul>
  <li>Charm+2, Cool+1, Sharp=0, Tough+1, Weird-1</li>
  <li>Charm+2, Cool-1,
    Sharp+1, Tough+1, Weird=0</li>
  <li>Charm+2, Cool=0, Sharp-1, Tough+1, Weird+1</li>
  
    <li>Charm+2, Cool=0, Sharp+1, Tough+1, Weird-1</li>
  <li>Charm+2, Cool+1, Sharp+1,
    Tough=0, Weird-1</li>
  </ul>
  <h3><br />Moves</h3>
  <p>You get all the basic moves,
    plus pick three Mundane moves:</p>
  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.o7TP8uWA4gANWzB0]{Always
