  <h3>Équipement</h3>
  
  <p>Vous gagnez deux armes ordinaires et un moyen de transport.</p>
  <p><em>Veuillez noter que vous, ou votre gardien, devez les créer manuellement.</em></p>
  
  <h4>Armes ordinaires <em>(choisissez-en deux)</em> :</h4>
  <ul>
    <li>Club de golf, batte de baseball, batte de cricket ou crosse de hockey (2 dégâts, allonge, inoffensif,
      sanglant)</li>
    <li>Couteau de poche ou couteau suisse (1 dégât, allonge, utile, petit)</li>
    <li>Arme de poing de petit calibre (2 dégâts, proche, rechargement, bruyant)</li>
    <li>Fusil de chasse (3 dégâts, loin, bruyant, rechargement)</li>
    <li>Masse ou hache de pompier (3 dégâts, allonge, sanglant)</li>
    <li>Nunchaku (2 dégâts, allonge, zone)</li>
  </ul>

