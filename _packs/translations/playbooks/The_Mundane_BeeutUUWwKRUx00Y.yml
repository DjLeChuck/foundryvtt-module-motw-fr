  <h3>Présentations</h3>
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos
  présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Ordinaire en dévoilant son nom et son apparence, et en
  disant aux autres membres du groupe ce qu’ils savent de vous.</p>

  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  <ul>
    <li>Vous êtes de proches parents. Précisez-lui votre lien de parenté.</li>
    <li>Anciens rivaux, vous avez fini par vous respecter.</li>
    <li>Histoire d’amour, à moins que vous ayez juste le béguin. Demandez-lui ce qu’il préfère.</li>
    <li>C’est votre héros, le chasseur de monstres que vous aimeriez être. Dites-lui pourquoi vous le vénérez.</li>
    <li>Bons amis. Dites-lui s’il s’agit d’une relation de longue date ou récente.</li>
    <li>Vous vous méfiez un peu de lui (à cause de ses pouvoirs surnaturels ou quelque chose comme ça).</li>
    <li>Il vous a dévoilé l’existence des monstres. Dites-lui ce que vous ressentez à ce sujet.</li>
    <li>Vous lui avez sauvé la vie au cours d’une série d’événements improbables. Expliquez-lui.</li>
  </ul>
