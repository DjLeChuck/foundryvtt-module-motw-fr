    <h2>Pour commencer</h2>
  <p>To make your Mundane, first pick
    a name. Then follow the instructions in this playbook to decide your look, ratings,
    moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>:
    @UUID[Compendium.motw-for-pbta.the-mundane.Item.o7TP8uWA4gANWzB0]{Items} can be
    dragged and dropped to the appropriate header/field. For other values and descriptions,
    you need to copy and paste, or manually change them.<br /><br /></em></p>
  </td>
  
    </tr>
