  <h3>Équipement</h3>
  
    <p>You get two Mundane weapons and a means of transport.</p>
  <p>(Please note that
    you, or your Keeper must create the weapons manually)</p>
  <h4><br />Mundane weapons
    (<em>pick two</em>):</h4>
  <ul>
  <li>Golf club, baseball bat, cricket bat, or hockey
    stick (2-harm hand innocuous messy)</li>
  <li>Pocket knife or multitool (1-harm
    hand useful small)</li>
  <li>Small handgun (2-harm close loud reload)</li>
  <li>Hunting
    rifle (3-harm far loud reload)</li>
  <li>Sledge-hammer or fire axe (3-harm hand
    messy)</li>
  <li>Nunchuks (2-harm hand area)</li>
  </ul>
  <h4><br />Means of transport
    (<em>pick one</em>):</h4>
  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.tEuDgyjHEGb79OVm]{Bicycle}</p>
  
    <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.VXxCmizw3lhBWA5T]{Classic car
    in terrible condition}</p>
  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.p7Damzq8OTQUweqv]{Fairly
    new car in decent condition}</p>
  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.tAWLWgabHXmSgfHB]{Motorcycle}</p>
  
    <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.ButprZwQkrgPbrOF]{Skateboard}</p>
  
    <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.vms7In3NNAZJEfbZ]{Van}</p>
  
    <h3><br />Luck Special</h3>
  <p>Mark luck to change a roll to 12 or avoid all harm
    from an injury.<br /><br /></p>
  <h3>Présentations</h3>
  <p>When you get here, wait
    for everyone to catch up so you can do your introductions together.</p>
  <p>Go around
    the group. On your turn, introduce your Mundane by name and look, and tell the group
    what they know about you.</p>
  <h3>Histoire</h3>
  <p>Go around the group again.
    When it’s your turn, pick one for each of the other hunters:</p>
  <ul>
  <li>You
    are close relations. Tell them exactly how you’re related.</li>
  <li>Initially rivals,
    you both now respect each others’ talents.</li>
  <li>Romantically involved, or you
    just have a crush on them. Ask them which they prefer.</li>
  <li>They’re your hero,
    exactly the kind of monster hunter you aspire to be. Tell them why you worship them.</li>
  
    <li>Good friends. Tell them if it’s from way back, or recently.</li>
  <li>You’re
    a bit suspicious of them (maybe due to their unnatural powers or something like
    that).</li>
  <li>They introduced you to the existence of monsters. Tell them how
    you feel about that.</li>
  <li>You saved their life from a monster due to an unlikely chain
    of events. Tell them what.</li>
  </ul>
