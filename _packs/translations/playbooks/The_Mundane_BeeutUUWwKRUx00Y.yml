original_name: The Mundane
name: L’Ordinaire
description: >-
  <blockquote>
  <p>Vous pensiez que les monstres s’en prenaient surtout aux gens qui disposent de pouvoirs assez dingues pour les
  combattre ? Eh bah, moi non plus. Ce qui ne m’a pas empêché de finir dans cette équipe de chasseurs de monstres,
  alors je vais bien devoir faire ce que je peux…</p>
  </blockquote>

