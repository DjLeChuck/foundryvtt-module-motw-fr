  militaire secrète, d’une force de police clandestine, d’une croisade privée, d’une corporation, d’un groupe
  scientifique, etc. ?</p>
  <p>Le but de l’agence est-il de tuer des monstres, d’étudier le surnaturel, de protéger les gens, de gagner du
  pouvoir ou tout autre chose ?</p>
  
