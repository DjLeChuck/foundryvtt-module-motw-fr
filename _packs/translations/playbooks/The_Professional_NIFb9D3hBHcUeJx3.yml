description: >-
  <blockquote>
  <p>It’s kind of strange when your regular 9-to-5 job is
    to hunt down monsters. Still, that’s the job I took on when I joined this outfit.
    It pays well, and the benefits are good. Like they say “You don’t have to be crazy
    to work here, but it sure helps!”</p>
  </blockquote>

