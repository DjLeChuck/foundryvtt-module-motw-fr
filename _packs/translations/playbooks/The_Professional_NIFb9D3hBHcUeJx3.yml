  <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul>
  <li>Homme, femme, dissimulé.</li>
  <li>Visage buriné, visage balafré, visage barbu, visage doux, visage jeune, visage vieux, visage déterminé.</li>
  <li>Costume taillé sur mesure, costume élimé, costume impeccable, combinaison, tenue de combat, uniforme
  paramilitaire, blouse blanche.</li>
  </ul>

  <h3>Statistiques</h3>
  <p><em>Choisissez une ligne :</em></p>
  <ul>
    <li>Charme 0, Cool +2, Futé -1, Coriace +2, Bizarre -1</li>
