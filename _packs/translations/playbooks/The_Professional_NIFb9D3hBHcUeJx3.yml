  <h3>Présentations</h3>
  <p>When you get here, wait for everyone to
    catch up so you can do your introductions together.</p>
  <p>Go around the group.
    On your turn, introduce your Professional by name and look, and tell the group what they
    know about you.</p>
  <h3>Histoire</h3>
  <p>Go around the group again. On your
    turn, pick one for each of the other hunters:</p>
  <ul>
  <li>Your relationship with
    them has romantic potential. So far it hasn’t gone further.</li>
  <li>They’re on
    the Agency’s watch list, and you’ve been keeping an eye on them.</li>
  <li>You are
    related. Tell them how close.</li>
  <li>You met on a mission and worked together
    unofficially. And successfully.</li>
  <li>They’ve worked with the Agency before,
    and they’re well regarded.</li>
  <li>You were friends back in training, before the
    Agency recruited you. This could be military, law enforcement, or some weirder school:
    decide the details between you.</li>
  <li>They pulled you (and maybe your team)
    out of a terrible FUBARed mission.</li>
  <li>You got sent to “deal with them” as
    a hazard to the Agency’s policies one time. Tell them how you resolved this.</li>
  
    </ul>
