description: >-
  <blockquote>
  <p>Aussi étrange que cela puisse paraître, mon métier consiste à traquer des monstres. Mais c’est le boulot que j’ai
  choisi le jour où j’ai endossé l’uniforme. Ça paye bien et les avantages ne sont pas négligeables. Comme on dit,
  « Pas besoin d’être cinglé pour bosser ici, mais ça aide ! »</p>
  </blockquote>

