  <h3>Présentations</h3>
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos
  présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Professionnel en dévoilant son nom et son apparence,
  et en disant aux autres membres du groupe ce qu’ils savent de vous.</p>

  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>

  <ul>
    <li>Votre relation a un potentiel amoureux. Pour l’instant, cela n’a pas été plus loin.</li>
    <li>Il est sur la liste de l’agence et vous gardez un œil sur lui.</li>
    <li>Vous êtes parents. À vous de lui préciser votre degré de parenté.</li>
    <li>Vous vous êtes rencontrés en mission et avez travaillé ensemble officieusement. Avec succès.</li>
    <li>Il a déjà travaillé avec l’agence et est bien vu.</li>
    <li>Vous étiez amis du temps de votre formation, avant que l’agence ne vous recrute. Il pouvait s’agir d’une école
    militaire, de police ou autre. Fixez-en les détails ensemble.</li>
    <li>Il vous a tiré (vous et peut-être votre équipe) d’une mission particulièrement merdique.</li>
    <li>On vous a chargé de vous en « occuper », car il représentait un danger pour l’agence. Dites-lui comment vous
  avez réglé cela.</li>
  </ul>
