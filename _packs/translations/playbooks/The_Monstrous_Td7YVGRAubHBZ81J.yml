  <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul>
    <li>Homme, femme, mystérieux, transgenre.</li>
    <li>Aura sinistre, aura puissante, aura sombre, aura troublante, aura énergétique, aura maléfique,
    aura bestiale.</li>
    <li>Vêtements archaïques, tenue décontractée, vêtements en loques, vêtements sur mesure, vêtements chics,
    streetwear, vêtements de randonnée.</li>
  </ul>
  <h3>Statistiques</h3>
  
    <p><em>Choisissez une ligne :</em></p>
  <ul>
    <li>Charme -1, Cool -1, Futé 0, Coriace +2, Bizarre +3</li>
    <li>Charme -1, Cool+1, Futé +1, Coriace 0, Bizarre +3</li>
    <li>Charme +2, Cool 0, Futé -1, Coriace -1, Bizarre +3</li>
    <li>Charme -2, Cool +2, Futé 0, Coriace 0, Bizarre +3</li>
    <li>Charme 0, Cool -1, Futé +2, Coriace -1, Bizarre +3</li>
  </ul>
  
  <h3>Espèce</h3>
  <p>Vous êtes mi-humain mi-monstre. À vous de décider s’il en a toujours été ainsi ou si vous avez subi une
  transformation après être né humain.</p>
  <p>Ensuite, décidez si vous avez toujours été du côté du bien ou si vous étiez initialement dans le camp du mal.</p>
  <p>Déterminez votre espèce en choisissant une malédiction, des manœuvres et des attaques naturelles.</p>
  <p>Créez le monstre que vous voulez être. Votre choix déterminera votre espèce. Vous trouverez quelques suggestions
  de monstres connus ci-dessous. Il ne s’agit que de <em>suggestions</em>. N’hésitez pas à en créer une version
  différente !</p>

  <h3>Propositions d’espèces de monstres</h3>
  <ul>
    <li>
      <strong>Vampire.</strong> <em>Malédiction :</em> alimentation (sang ou énergie vitale).
      <em>Attaques naturelles :</em> Base : absorption d’énergie ou dents ; ajoutez +1 dégât à l’attaque de base.
      <em>Manœuvres :</em> immortel ou régénération ; domination mentale.
    </li>
    <li>
      <strong>Loup-garou.</strong> <em>Malédiction :</em> vulnérabilité (argent). <em>Attaques naturelles :</em> Base :
      griffes, dents. <em>Manœuvres :</em> métamorphe (loup et/ou homme-loup) ; griffes de la bête ou force
      surnaturelle.
    </li>
    <li>
      <strong>Fantôme.</strong> <em>Malédiction :</em> vulnérabilité (pierre de sel). <em>Attaques naturelles :</em>
      Base : force magique ; ajoutez allonge à la force magique. <em>Manœuvres :</em> incorporel ; immortel.
    </li>
    <li>
      <strong>Fée.</strong> <em>Malédiction :</em> pulsion aveugle (joie). <em>Attaques naturelles :</em> Base : force
      magique ; ajoutez ignore l’armure à la force magique. <em>Manœuvres :</em> vol ; rapidité surnaturelle.
    </li>
    <li>
      <strong>Démon.</strong> <em>Malédiction :</em> pulsion aveugle (cruauté). <em>Attaques naturelles :</em> Base :
      griffes ; +1 dégât aux griffes. <em>Manœuvres :</em> sombre négociateur ; régénération.
    </li>
    <li>
      <strong>Orque.</strong> <em>Malédiction :</em> sombre maître (le grand orque). <em>Attaques naturelles :</em>
      Base : dents ; ajoutez ignore l’armure aux dents. <em>Manœuvres :</em> force surnaturelle ; sombre négociateur.
    </li>
    <li>
      <strong>Zombie.</strong> <em>Malédictions :</em> pulsion aveugle (faim), alimentation (chair ou cerveaux).
      <em>Attaques naturelles :</em> Base : dents ; +1 dégât aux dents. <em>Manœuvres :</em> immortel ; régénération.
    </li>
  </ul>

