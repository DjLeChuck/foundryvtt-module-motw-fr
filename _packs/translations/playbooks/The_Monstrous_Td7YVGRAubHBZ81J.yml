  <h3>Présentations</h3>
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos
  présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Monstre en dévoilant son nom et son apparence, et en
  disant aux autres membres du groupe ce qu’ils savent de vous.</p>

  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  
  <ul>
    <li>Une fois, vous ne vous êtes plus contrôlé et avez failli le tuer. Demandez-lui comment il a réussi à vous
    arrêter.</li>
    <li>Il a tenté de vous tuer, mais vous lui avez prouvé que vous étiez du côté du bien. Demandez-lui ce qui l’a
    convaincu.</li>
    <li>Vous êtes profondément amoureux de lui. Demandez-lui s’il le sait et si le sentiment est réciproque.</li>
    <li>Vous êtes parents proches ou il s’agit d’un descendant lointain. Précisez-lui la nature du lien de parenté.</li>
    <li>Vous l’avez sauvé de l’un de vos congénères et avez évité que ce dernier ne subisse des représailles (peut-être
    est-il bon lui aussi, à moins qu’il n’ait une forme d’emprise sur vous).</li>
    <li>Il a un lien avec votre malédiction ou origine. Dites-lui en quoi.</li>
    <li>Vous avez combattu ensemble et, contre toute attente, avez triomphez.</li>
    <li>Il vous a sauvé d’un autre chasseur qui s’apprêtait à vous tuer. Demandez-lui ce qui s’est passé.</li>
  </ul>
  
