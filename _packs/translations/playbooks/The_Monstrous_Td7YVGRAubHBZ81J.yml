    playbook to decide your look, ratings, breed, moves, and gear. Finally, introduce
    yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-monstrous.Item.hlQlxq6JV7ynHLaL]{Items}
    can be dragged and dropped to the appropriate header/field. For other values and
    descriptions, you need to copy and paste, or manually change them.</em></p>
