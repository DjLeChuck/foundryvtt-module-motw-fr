  <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul>
  <li>Slender body, hefty body, trim body, jittery
    body, tall body, short body.</li>
  <li>Student clothes, arty clothes, old suit,
    stylish suit, safari wear, hat &amp; trenchcoat, utility wear.</li>
  </ul>
  <h3>Statistiques</h3>
  <p><em>Choisissez une ligne :</em></p>
  <ul>
  <li>Charm +2, Cool -1, Sharp
