  <h3>Équipement</h3>
  <p>You
    get a laptop, three recording devices, two detectors and one subtle weapon. (Please
    note that you, or your Keeper, must create these manually).</p>
  <h4>Recording devices
    (<em>pick three</em>):</h4>
  <ul>
  <li>Video camera</li>
  <li>Tiny digital camera</li>
  
    <li>Film camera</li>
  <li>Digital recorder</li>
  <li>Tape recorder</li>
  <li>Infrared
    camera</li>
  <li>Pro sound gear</li>
  <li>Camera drone</li>
  <li>Starlight camera</li>
  
    <li>Steadicam rig</li>
  <li>Laser microphone</li>
  <li>SLR camera</li>
  <li>Nice
    smartphone</li>
  </ul>
  <h4><br />Detectors (<em>pick two</em>):</h4>
  <ul>
  <li>Electromagnetic
    field detector</li>
  <li>Temperature fluctuation detector</li>
  <li>Ouija board</li>
  
    <li>Humidity meter</li>
  <li>Dowsing rods</li>
  <li>Chemistry test kit</li>
  <li>Metal
    detector</li>
  <li>Compass</li>
  <li>GPS receiver</li>
  <li>Laser rangefinder</li>
  
    <li>Pendulum</li>
  <li>Tarot deck</li>
  </ul>
  <h4><br />Subtle weapons (<em>pick
    one</em>):</h4>
  <ul>
  <li>Multitool/pocket knife (1-harm hand hidden useful)</li>
  
    <li>Stun gun (1-harm hand stun)</li>
  <li>Baseball/cricket bat (2-harm hand innocuous
    messy)</li>
  <li>Handgun (2-harm close loud)</li>
  <li>Knife (1-harm hand hidden)</li>
  
    </ul>
  <h3><br />Luck Special</h3>
  <p>Whenever you spend a Luck point, you’re going
    to have technical difficulties. Breakdowns, communication problems, weird noises
    in the recordings, etc.<br /><br /></p>
  <h3>Présentations</h3>
  <p>When you get
    here, wait for everyone to catch up so you can do your introductions together.</p>
  
    <p>Go around the group. On your turn, introduce your Snoop by name and look, and
    tell the group what they know about you.</p>
  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  
    <ul>
  <li>You’re best friends from school/university (film class, maybe?)</li>
  
    <li>You met this hunter when they killed a monster you were doing a story on. Ask
    them what it was.</li>
  <li>This hunter almost defeated a monster but you did something
    to prevent that. Ask them what the monster was, then tell them what you did. Was
    it an accident or on purpose?</li>
  <li>This hunter was in danger of some having
    unhelpful publicity, but you got the story killed.</li>
  <li>You have a crush on
    this hunter. Ask them if they’ve noticed.</li>
  <li>This hunter saved your ass when
    you did something stupid. Ask them what you did.</li>
  <li>This hunter is a huge
    fan of your work. Ask them if they keep quiet about it or if everyone knows?</li>
  
    <li>This hunter is a relation, close or distant. Decide between you exactly what.</li>
  
    </ul>
