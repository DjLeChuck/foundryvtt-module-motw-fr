  <h3><br />Crew</h3>
  <p>@UUID[Compendium.motw-for-pbta.the-snoop-he.Item.Y6Jqm8WKLTiNAHgo]{Crew}</p>
  
    <p>Decide if your crew is the other hunters, or if you have an entourage.</p>
  
    <p>If they are not the hunters, there are up to three of them. Pick a name and job
    for each. Tell the Keeper–your crew are bystanders.</p>
  <p>If it’s the other hunters,
    decide together who gets which job.</p>
  <p><strong>Crew jobs:</strong> camera,
    sound, editing, dogsbody, researcher, driver, director, producer, bodyguard.</p>
  
