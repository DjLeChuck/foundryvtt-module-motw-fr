description: >-
  <blockquote>
  <p><em>Cryptids have kept out of sight, but I’m going
    to find them and record them. The evidence will be incontrovertible, and I’ll be
    the one who did it. I’m going to be a superstar one day, you mark my words! Hey...
    did you just feel a chill?</em></p>
  </blockquote>

