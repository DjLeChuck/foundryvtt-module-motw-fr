    <h2>Pour commencer</h2>

  <p>Pour créer votre Vaurien, commencez par lui trouver un nom. Puis suivez les instructions ci-dessous pour choisir
  votre apparence, vos caractéristiques, votre background, votre pression, votre milieu, vos manœuvres et votre
  équipement. Enfin, présentez-vous et attribuez vos histoires.</p>
   <p><em>Instructions : Les @UUID[Compendium.motw-for-pbta.the-crooked.Item.4qOG35AkPqRrCEGg]{objets}
   peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les autres valeurs et descriptions, vous
   devez les copier/coller, ou les modifier manuellement.</em></p>
  </td>
