  <td style="padding: 8px;">
  <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul>
  <li>Homme, femme, dissimulée.</li>
  <li>Regard dur, regard amical, regard scrutateur, regard souriant, regard calculateur.</li>
  <li>Streetwear, costume sur mesure, costume bon marché, survêtement, vêtements quelconques.</li>
  </ul>
  
  <h3>Statistiques</h3>
  <p><em>Choisissez une ligne :</em></p>
  <ul>
  <li>Charme +1, Cool +1, Futé +2, Coriace 0, Bizarre -1</li>
  <li>Charme -1, Cool +1, Futé +1, Coriace +2, Bizarre 0</li>
  <li>Charme -1, Cool +2, Futé +2, Coriace 0, Bizarre -1</li>
  <li>Charme +2, Cool +1, Futé +1, Coriace 0, Bizarre -1</li>
  <li>Charme +2, Cool 0, Futé +1, Coriace -1, Bizarre +1</li>
  </ul>
  <h3>Background</h3>
  <p>Avant de devenir un chasseur de monstres, vous aviez un boulot pas très légal. Que faisiez-vous exactement ?</p>
  
  <ul>
  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.UGEWcy7VbtOnCyIY]</li>
  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.1dq3IAGNUsZrryYh]</li>
  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.9udSyLLrkbGNuW9L]</li>
