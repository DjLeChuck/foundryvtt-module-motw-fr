  <h3>Équipement</h3>
  <p>Choisissez trois armes :</p>
  <p><em>Veuillez noter que vous, ou votre gardien, devez les créer manuellement.</em></p>
  <ul>
    <li>Revolver, calibre .22 (1 dégât, proche, rechargement, petit)</li>
    <li>Revolver, calibre .38 (2 dégâts, proche, rechargement, bruyant)</li>
    <li>9 mm (2 dégâts, proche, bruyant)</li>
    <li>Fusil à pompe (3 dégâts, proche, sanglant)</li>
    <li>Fusil de chasse (2 dégâts, loin, bruyant)</li>
    <li>Couteau de chasse (1 dégât, allonge)</li>
    <li>Batte de baseball (1 dégât, allonge)</li>
    <li>Pistolet-mitrailleur (2 dégâts, proche, rechargement, automatique)</li>
    <li>Fusil d’assaut (3 dégâts, proche/loin, automatique)</li>
  </ul>
  
  <h3>Chance spéciale</h3>
  <p>Chaque fois que vous dépensez un point de Chance, un individu de votre passé (pression ou milieu) ne tarde pas à
  réapparaître dans votre vie.</p>
  
  <h3>Présentations</h3>
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos
  présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Vaurien en dévoilant son nom et son apparence, et en
  disant aux autres membres du groupe ce qu’ils savent de vous.</p>
  
  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  <ul>
    <li>Ce chasseur connaît votre passé criminel. Dites-lui quels crimes il vous a vu commettre.</li>
    <li>
      Ce chasseur était là quand vous avez décidé de renoncer à votre ancienne vie pour traquer des monstres.
      Détaillez ce qui s’est passé.
    </li>
    <li>Ce chasseur est votre jeune frère ou sœur, ou votre enfant (peut‑être adoptif ). Vous prenez soin de lui.</li>
    <li>Ce chasseur est un cousin ou quelque autre parent éloigné.</li>
    <li>
      Ce chasseur vous a sauvé la vie alors qu’un monstre était sur le point de vous envoyer six pieds sous terre.
      Maintenant, vous lui en devez une.
    </li>
    <li>Ce chasseur a travaillé avec vous lors d’une mission plus ou moins légale. Détaillez-la.</li>
    <li>Ce chasseur est votre guide moral. Quand vous lui parlez, ses conseils vous évitent de déraper.</li>
    <li>Vous êtes inexorablement attiré par ce chasseur. Peut-être un jour le mériterez-vous.</li>
  </ul>
