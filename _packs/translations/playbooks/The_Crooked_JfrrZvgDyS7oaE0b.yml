  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.agQrb4n7yCQtpS2p]</li>
  </ul>
  <h3>Pression</h3>
  <p>Vous n’en êtes pas arrivé là sans vous faire quelques ennemis. Choisissez au moins deux lignes et nommez les
  personnes impliquées.</p>
  <p><em>Veuillez noter que vous devez copier / coller ces éléments dans la description de votre personnage.</em></p>
  <ul>
    <li>Un officier de police, __________________, a décidé de vous mettre sur la touche.</li>
    <li>Vous avez un rival de votre background, __________________, qui ne rate jamais une occasion de vous enfler.</li>
    <li>Vous avez mis en rogne un criminel notoire, _________________, qui est maintenant prêt à tout pour vous
  anéantir.</li>
    <li>Vous avez profité de ________________, une personne ou un monstre qui possède des pouvoirs spéciaux.</li>
    <li>_______________ est un ancien partenaire que vous avez trahi au beau milieu d’une mission.</li>
  </ul>
  
  <h3>Milieu</h3>
  <p>À vous de choisir comment vous avez découvert les véritables basfonds. Tenez-en compte par la suite lorsque vous
  choisirez vos manœuvres car le tout est lié.</p>
  
  <p><em>Le Milieu doit également être copié / collé dans la description.</em></p>
  
  <ul>
    <li>La cible d’une mission était une dangereuse créature. Au choix : un vampire, un loup-garou, un troll ou un
    reptiloïde.</li>
    <li>Vous avez travaillé avec quelqu’un qui était plus qu’il n’y paraissait. Au choix : un sorcier, un démon, une
    fée ou un médium.</li>
    <li>Vous avez été engagé par une créature complètement dingue. Au choix : un immortel, un dieu, une puissance
    extérieure ou une sorcière.</li>
    <li>Tout est parti en vrille lors d’une mission. Vous êtes notamment tombé (mais cela ne s’arrête pas forcément là)
    sur : une horde de gobelins, une nuée de goules, un dévoreur de rêves ou une salamandre.</li>
  </ul>
