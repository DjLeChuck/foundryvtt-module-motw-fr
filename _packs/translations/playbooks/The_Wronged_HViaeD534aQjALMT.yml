original_name: The Wronged
name: Le Vengeur
description: >-
  <blockquote>
  <p>Ils ont pris ceux que j’aimais. À l’époque, je n’étais pas assez fort pour me battre, mais j’ai étudié, je me suis
  entraîné, et je suis maintenant prêt à nettoyer le monde de leur souillure. Je les tuerai tous. C’est tout ce qui me
  reste.</p>
  </blockquote>

