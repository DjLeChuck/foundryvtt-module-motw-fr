  <h3>Présentations</h3>
  
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos
  présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Vengeur en dévoilant son nom et son apparence, et en
  disant aux autres membres du groupe ce qu’ils savent de vous.</p>

  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  
  <ul>
    <li>Il vous a aidé à un moment crucial de votre quête de vengeance. Dites-lui en quoi vous aviez besoin de son
    aide.</li>
    <li>Il se tenait entre vous et ce que vous deviez découvrir. Demandez‑lui pourquoi.</li>
    <li>Il a lui aussi perdu un ami ou un parent, emporté par ces monstres. Demandez-lui de qui il s’agissait.</li>
    <li>Vous êtes parents proches ou éloignés. Dites-lui quel est votre lien de parenté exact.</li>
    <li>Vous lui avez sauvé la vie alors qu’il ne s’agissait encore que d’un jeune chasseur inexpérimenté. Demandez-lui
    de quoi vous l’avez sauvé.</li>
    <li>Vous respectez ses connaissances acquises au prix de maintes difficultés et lui demandez souvent conseil.</li>
    <li>Il vous a appris les ficelles du métier lorsque vous avez appris à vous battre.</li>
    <li>Il vous a vu perdre les pédales et péter un câble. Décrivez-lui la situation d’alors et demandez-lui quels
    dégâts collatéraux vous avez causés.</li>
  </ul>
