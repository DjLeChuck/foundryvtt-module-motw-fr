    <h2>Pour commencer</h2>
  <p>To make your Wronged, first pick a name. Then follow
    the instructions in this playbook to decide your look, ratings, who you lost, moves,
    and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>:
    @UUID[Compendium.motw-for-pbta.the-wronged.Item.WnNJYmKvZghLHfVY]{Items} can be
    dragged and dropped to the appropriate header/field. For other values and descriptions,
    you need to copy and paste, or manually change them.</em></p>
  <p><em>Instructions : Les @UUID[Compendium.motw-for-pbta.the-initiate.Item.inlB2VItVFDESkxR]{objets}
  peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les autres valeurs et descriptions, vous
  devez les copier/coller, ou les modifier manuellement.</em></p>
