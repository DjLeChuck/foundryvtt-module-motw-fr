  <h3>Équipement</h3>
  <p>Choisissez une arme de prédilection et deux armes utiles.</p>
  <p>Vous possédez un équipement de protection adapté à votre look, qui confère 1 armure.</p>
  <p>Si vous le souhaitez, vous pouvez prendre une voiture ancienne, une moto ancienne, un simple pick-up ou un simple
  van.</p>
  <p><em>Veuillez noter que vous, ou votre gardien, devez les créer manuellement.</em></p>
  
  <h4>Armes de prédilection (<em>Choisissez-en une</em>) :</h4>
  <ul>
    <li>Fusil à canon scié (3 dégâts, allonge/proche, sanglant, bruyant, rechargement)</li>
    <li>Escopette (3 dégâts, proche, bruyant)</li>
    <li>Couteau de combat (2 dégâts, allonge, discret)</li>
    <li>Grande épée ou grande hache (3 dégâts, allonge, sanglant, lourd)</li>
    <li>Dague enchantée (2 dégâts, allonge, magique)</li>
    <li>Tronçonneuse (3 dégâts, allonge, sanglant, peu fiable, bruyant, lourd)</li>
    <li>@UUID[Compendium.motw-for-pbta.the-wronged.Item.FMPksyExLR47ly6v] pour tuer vos ennemis (maillet et pieu en
    bois pour les vampires, dague en argent pour les loups-garous, etc.). 4 dégâts contre les créatures ciblées,
    1 dégât autrement, et autres traits avec l’accord du Gardien.</li>
  </ul>

