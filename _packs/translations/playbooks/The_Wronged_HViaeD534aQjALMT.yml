name: The Wronged
description: >-
  <blockquote>
  <p><em>They took my loved ones. Back then I wasn’t strong
    enough to fight, but I studied, trained, and now I’m ready to cleanse the world
    of their taint. I’ll kill them all. That’s all I have left.</em></p>
  </blockquote>

