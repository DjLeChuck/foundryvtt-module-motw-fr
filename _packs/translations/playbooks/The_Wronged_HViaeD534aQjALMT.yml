  </ul>
  <h3><br />Luck Special</h3>
  <p>Mark luck to change a roll
    to 12 or avoid all harm from an injury.<br /><br /></p>
  <h3>Présentations</h3>
  
    <p>When you get here, wait for everyone to catch up so you can do your introductions
    together.</p>
  <p>Go around the group. On your turn, introduce your Wronged by name
    and look, and tell the group what they know about you.</p>
  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  <ul>
  <li>They helped you at a critical point in your quest for revenge.
    Tell them what you needed help with.</li>
  <li>They stood between you and what you
    needed to find out. Ask them why.</li>
  <li>They also lost a friend or relative
    to these monsters. Ask them who it was. </li>
  <li>Relations, close or distant.
    Tell them exactly what.</li>
  <li>You saved their life, back when they were a pathetic newbie
    hunter. Ask them what you saved them from.</li>
  <li>You respect their hard-earned
    knowledge, and often come to them for advice.</li>
  <li>They showed you the ropes
    when you were learning how to fight.</li>
  <li>They saw you absolutely lose it and
    go berserk. Tell them what the situation was, and ask them how much collateral damage
    you caused.</li>
  </ul>
