  <h3>Chance spéciale</h3>
  <p>Chaque fois que vous dépensez un point de Chance, le Gardien fait intervenir votre destinée.</p>

  <h3>Présentations</h3>
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos
  présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Élu en dévoilant son nom et son apparence, et en disant
  aux autres membres du groupe ce qu’ils savent de vous.</p>
  
  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  <ul>
    <li>Vous êtes parents proches. Demandez-lui quel est votre lien de parenté exact.</li>
    <li>Il était destiné à devenir votre mentor. Expliquez-lui comment cela vous a été révélé.</li>
    <li>Votre meilleur ami, en qui vous avez une confiance aveugle.</li>
    <li>Un ancien rival, avec qui vous avez fini par vous entendre.</li>
    <li>Relation amoureuse, en cours ou à venir.</li>
    <li>Simples amis, d’école, de travail, etc. Demandez-lui-en plus.</li>
    <li>Aurait pu devenir l’Élu à votre place, mais a raté une épreuve. Expliquez-lui en quoi il a échoué.</li>
    <li>
      Vous lui avez sauvé la vie, à une époque où il ne savait pas que les monstres existaient. Dites-lui de quoi vous
      l’avez sauvé.
    </li>
  </ul>
