    <h2><span style="font-size:14px">Pour commencer</span></h2>
  
  <p>Pour créer votre Élu, commencez par lui trouver un nom. Puis suivez les instructions ci-dessous pour choisir votre
  apparence, vos caractéristiques, votre destinée, vos manœuvres, votre équipement et votre arme spéciale. Enfin,
  présentez-vous et attribuez vos histoires.</p>
  <p>Instructions : Les @UUID[Compendium.motw-for-pbta.the-chosen.Item.bHfS4rlvAfUXiHcO]{objets}
  peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les autres valeurs et descriptions, vous
  devez les copier/coller, ou les modifier manuellement.</p>
