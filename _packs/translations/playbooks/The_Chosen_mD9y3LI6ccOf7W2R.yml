  <h3>Équipement</h3>
  <p>Vous possédez un équipement de protection qui équivaut à armure 1, si vous le souhaitez.</p>
  <p>Vous possédez également une arme spéciale qui vous est destinée.</p>
  
  <h3>Votre arme spéciale</h3>
  <p>Créez votre arme en choisissant une forme et trois options opérantes (ajoutées aux traits de base), ainsi qu’un
  matériau. Par exemple, si vous voulez une épée magique, vous pourriez faire les choix suivants :
  lame + long + magique.</p>
  
  <p><em>Glissez-déposez @UUID[Compendium.motw-for-pbta.the-chosen.Item.hMLWMPiCUeJlMdEe]{L’Élu : Arme spéciale} sur
  votre feuille de personnage, ouvrez-la, renommez-la si vous le souhaitez, puis ajoutez les traits Forme, Options et
  Matériau en les faisant glisser sur l’arme.</em></p>

