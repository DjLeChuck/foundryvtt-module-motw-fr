original_name: The Chosen
name: L’Élu
description: >-
  <blockquote>
    <p>Votre naissance fut annoncée par une prophétie. Vous êtes l’Élu, un être doué de facultés telles que vous êtes
    probablement capable de sauver le monde. Dans le cas contraire, la fin des temps est assurée. Tout repose sur vous,
    et vous seul.</p>
  </blockquote>
  
