  <h3>Apparence</h3>
  <p>Choisissez un élément de chaque liste :</p>
  <ul>
  <li>Homme, femme, garçon, fille, androgyne.</li>
  <li>Visage éclatant, visage hagard, visage jeune, visage hanté, visage plein d’espoir, visage impassible.</li>
  <li>Fringues B.C.B.G., tenue décontractée, look urbain, vêtements normaux, vêtements propres, streetwear.</li>
  </ul>
  <h3>Statistiques</h3>
  <p>Choisissez une ligne :</p>
  <ul>
  <li>Charme +2, Cool -1, Futé +1, Coriace +2, Bizarre -1</li>
