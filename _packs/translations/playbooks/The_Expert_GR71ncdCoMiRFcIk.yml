  <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p>
  
  <ul>
  <li>Homme, femme, indéterminé.</li>
  <li>Visage songeur, visage ridé, visage balafré, visage contemplatif, visage sévère, visage avunculaire, visage
  expérimenté, visage vieux.</li>
  <li>Vêtements démodés, tenue décontractée, vêtements pratiques, vêtements taillés sur mesure, tenue de randonnée.</li>
  </ul>

  <h3>Statistiques</h3>
  <p><em>Choisissez une ligne :</em></p>
  <ul>
    <li>Charme -1, Cool +1, Futé +2, Coriace +1, Bizarre 0</li>
    <li>Charme 0, Cool+1, Futé +2, Coriace -1, Bizarre +1</li>
    <li>Charme +1, Cool -1, Futé +2, Coriace +1, Bizarre 0</li>
    <li>Charme -1, Cool +1, Futé +2, Coriace 0, Bizarre +1</li>
    <li>Charme -1, Cool 0, Futé +2, Coriace -1, Bizarre +2</li>
  </ul>

