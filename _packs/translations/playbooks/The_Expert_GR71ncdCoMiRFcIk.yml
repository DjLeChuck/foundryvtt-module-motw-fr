description: >-
  <blockquote>
  <p>J’ai consacré ma vie à l’étude du surnaturel. Je connais les habitudes et les faiblesses de ces créatures. Je ne
  suis probablement ni le plus jeune ni le plus âgé, mais mon savoir fait de moi la plus grande menace.</p>
  </blockquote>

