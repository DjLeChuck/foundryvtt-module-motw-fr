  <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul>
  <li>Homme, femme, transgenre, dissimulé.</li>
  <li>Regard fou, regard fuyant, regard scrutateur, regard méfiant, yeux écarquillés, regard nerveux.</li>
  <li>Vêtements miteux, tenue décontractée, costume froissé, vêtements propres, vêtements confortables, tenue
  militaire.</li>
  </ul>
  
  <h3>Statistiques</h3>
  <p><em>Choisissez une ligne :</em></p>
  <ul>
    <li>Charme +1, Cool +1, Futé +2, Coriace -1, Bizarre 0</li>
    <li>Charme 0, Cool+1, Futé +2, Coriace -1, Bizarre +1</li>
    <li>Charme +1, Cool -1, Futé +2, Coriace +1, Bizarre 0</li>
    <li>Charme +1, Cool -1, Futé +2, Coriace 0, Bizarre +1</li>
    <li>Charme -1, Cool -1, Futé +2, Coriace 0, Bizarre +2</li>
  </ul>

