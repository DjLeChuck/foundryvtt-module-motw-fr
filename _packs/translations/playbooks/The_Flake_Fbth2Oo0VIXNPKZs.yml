  <h3>Équipement</h3>
  <p>Vous gagnez une arme normale et deux armes cachées.</p>
  <p><em>Veuillez noter que vous, ou votre gardien, devez les créer manuellement.</em></p>
  
  <h4>Armes normales (<em>Choisissez-en une</em>) :</h4>
  
  <ul>
    <li>Revolver, calibre .38 (2 dégâts, proche, rechargement, bruyant)</li>
    <li>9 mm (2 dégâts, proche, bruyant)</li>
    <li>Fusil de chasse (2 dégâts, loin, bruyant)</li>
    <li>Magnum (3 dégâts, proche, rechargement, bruyant)</li>
    <li>Fusil à pompe (3 dégâts, proche, sanglant, bruyant)</li>
    <li>Poignard (1 dégât, allonge)</li>
  </ul>
  
  <h4>Armes cachées (<em>Choisissez-en deux</em>) :</h4>
  <ul>
    <li>Couteaux de lancer (1 dégât, proche, multiple)</li>
    <li>Pistolet de poche (2 dégâts, proche, rechargement, bruyant)</li>
    <li>Garrot (3 dégâts, personnel)</li>
    <li>Lampe torche de vigile (1 dégât, allonge)</li>
    <li>Gants de MMA/coup-de-poing américain (1 dégât, allonge)</li>
    <li>Couteau papillon/pliable (1 dégât, allonge)</li>
  </ul>

  <h3>Présentations</h3>
  <p>Lorsque vous en arrivez là, attendez que tout le monde vous rattrape pour que vous puissiez effectuer vos
  présentations ensemble.</p>
  <p>Faites le tour du groupe. Votre tour venu, présentez votre Parano en dévoilant son nom et son apparence, et en
  disant aux autres membres du groupe ce qu’ils savent de vous.</p>

  <h3>Histoire</h3>
  <p>Refaites le tour du groupe. Votre tour venu, choisissez une des lignes suivantes pour chaque autre chasseur :</p>
  
  <ul>
    <li>D’une façon ou d’une autre, il est lié aux événements. Vous gardez un œil sur lui.</li>
    <li>Parent proche. Demandez-lui quel est votre lien de parenté exact.</li>
    <li>Vous êtes de vieux amis et vous êtes initialement rencontrés suite à diverses coïncidences.</li>
    <li>
      Vous avez connu l’enfer tous les deux : peut-être un monstre, le service militaire ou une institution
      psychiatrique. Vous avez noué des liens étroits et avez une foi aveugle l’un en l’autre.
    </li>
    <li>Vous êtes membres du même groupe de soutien.</li>
    <li>Freaks.</li>
    <li>Tout vous a poussés à travailler ensemble. Vous l’avez trouvé et maintenant vous travaillez ensemble.</li>
    <li>Vous vous êtes connus grâce à des sites web de cryptozoologie ou conspirationnistes.</li>
  </ul>
  
