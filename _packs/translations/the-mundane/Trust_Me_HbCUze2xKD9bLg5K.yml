original_name: Trust Me
name: Fais-moi confiance
description: >-
  <p>Quand <strong>vous dites la vérité à un individu normal pour le protéger du danger</strong>, +Charme.</p>
success: >-
  <p><strong>Sur un 10+</strong>, il fait ce que vous lui dites sans poser de questions</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, l’individu obtempère, mais le gardien choisit :</p>

  <ul>
    <li><em>L’individu commence par vous poser une question difficile ;</em></li>
    <li><em>L’individu joue la montre et hésite un moment ;</em></li>
    <li><em>L’individu a une « meilleure » idée.</em></li>
  </ul>
failure: >-
  <p><strong>En cas d’échec</strong>, il pense que vous êtes fou, voire dangereux.</p>
