original_name: Panic Button
name: Panique
description: >-
  <p>Quand vous devez vous échapper, <strong>précisez le chemin que vous voulez emprunter</strong> et +Futé.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous êtes hors de danger.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, vous pouvez filer ou rester, mais si vous voulez partir, il vous en coûtera (vous
  laissez quelque chose derrière, ou quelque chose vous accompagne).</p>
failure: <p><strong>En cas d’échec</strong>, vous êtes pris à mi-chemin.</p>
