original_name: Cast the Bones
original_description: <p>Once per mystery, you may <strong>perform </strong>some
  kind of <strong>divination</strong> (tarot, casting the runes, reading
  entrails, or something like that) to glean information about the future. When
  you seek guidance by divination, roll +Sharp.&nbsp;</p>
original_success: <p><strong>On a 10+</strong>, hold 2.&nbsp;</p>
original_partial: <p><strong>On a 7-9</strong>, hold 1.&nbsp;</p>
original_failure: <p><strong>On a miss</strong>, you get some information, but
  it&rsquo;s not what you want to hear.</p>
original_choices: >-
  <p>Spend those holds to ask any question from the<strong> investigate a
  mystery</strong> move, or one of the following questions:</p>

  <ul>

  <li>What can I gain from this person/place/thing/creature?</li>

  <li>Who has touched this person/place/thing/creature before me?</li>

  </ul>

  <p>The Keeper will answer truthfully, with either a direct answer or how to
  find out more.</p>
name: Lancer les ossements
description: >-
  <p>Une fois par mystère, vous pouvez <strong>effectuer</strong> une sorte de <strong>divination</strong> (tarot,
  lancer les runes, lire les entrailles, ou quelque chose de similaire) pour obtenir des informations sur l’avenir.
  Lorsque vous cherchez des conseils par divination, lancez +Futé.</p>
success: <p><strong>Sur un 10+</strong>, réserve 2.</p>
partial: <p><strong>Sur un 7-9</strong>, réserve 1.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous obtenez quelques informations, mais ce n’est pas ce que vous voulez
  savoir.</p>
choices: >-
  <p>Dépensez votre réserve pour poser n’importe quelle question de la <strong>manœuvre enquêter sur un
  mystère</strong>, ou l’une des questions suivantes :</p>

  <ul>
    <li>Que puis-je obtenir de cette personne / endroit / objet / créature ?</li>
    <li>Qui a touché cette personne / endroit / objet / créature avant moi ?</li>
  </ul>

  <p>Le Gardien répondra sincèrement, soit avec une réponse directe soit en indiquant comment en savoir plus.</p>
