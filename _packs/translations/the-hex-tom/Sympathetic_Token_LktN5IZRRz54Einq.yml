original_name: Sympathetic Token
original_description: >-
  <p>As long as you carry a personal object belonging to someone, such as a lock
  of hair, a full set of toenails, or a treasured family heirloom, you get +1
  ongoing to <strong>use magic</strong> against them.</p>

  <p>You can also <strong>use magic</strong> against them at a distance.</p>

  <p>If you try to <strong>use magic</strong> against them and miss, the token
  is lost, destroyed, or loses its power.</p>
name: Jeton de sympathie
description: >-
  <p>Tant que vous portez un objet personnel appartenant à quelqu’un, comme une mèche de cheveux, une paire d’ongles
  d’orteils complète ou un héritage familial précieux, vous bénéficiez d’un +1 continu pour <strong>utiliser la
  magie</strong> contre lui.</p>
  
  <p>Vous pouvez également <strong>utiliser la magie</strong> contre lui à distance.</p>
  
  <p>Si vous essayez d’<strong>utiliser la magie</strong> contre lui et que vous échouez, le jeton est perdu, détruit
  ou perd son pouvoir.</p>
