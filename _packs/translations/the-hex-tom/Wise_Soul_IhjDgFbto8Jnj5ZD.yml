original_name: Wise Soul
original_description: <p>Whenever you <strong>use magic</strong>, right before
  you roll, you can ask the Keeper what exactly would happen on a miss. If you
  dislike the risk, you can stop at the last second, and let the spell fizzle
  harmlessly. All of the effort is wasted.</p>
name: Esprit de prudence
description: >-
  <p>Chaque fois que vous <strong>utilisez la magie</strong>, juste avant de lancer, vous pouvez demander au Gardien ce
  qui se passerait exactement en cas de raté. Si vous n’aimez pas le risque, vous pouvez vous arrêter à la dernière
  seconde et laisser le sort s’éteindre sans danger. Tous les efforts sont alors perdus.</p>
