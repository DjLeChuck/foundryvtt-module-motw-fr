original_name: "Advanced: Apotheosis"
original_description: >-
  <p>You become a terrifying fount of mystical power. Once per mystery, after
  you suffer loss or harm, you may enter a state where you have both immense
  power and zero interest in the well-being of other people. While in this
  state, you can fly, use +Weird to <strong>kick some ass</strong> instead of
  +Tough (using innate magic as a 3-harm weapon with whatever properties you
  choose), ignore the component costs of your rotes, ignore one requirement of
  every spell you cast with <strong>use magic</strong>, and you have +1 ongoing
  to do everything.</p>

  <p>On the other hand, you outright cannot use the<strong> protect
  someone</strong> move, you have all the Temptations, and you have to indulge
  them whenever a good opportunity presents itself. When you try to resist a
  temptation, roll +Cool. On a 10+, your apotheosis ends. On a 7-9, it ends with
  you doing something dangerous or cruel. On a miss, it ends only after you harm
  someone (or something) you love.</p>
name: "Avancé : Apothéose"
description: >-
  <p>Vous devenez une source terrifiante de pouvoir mystique. Une fois par mystère, après avoir subi une perte ou des
  dommages, vous pouvez entrer dans un état où vous avez à la fois un pouvoir immense et aucun intérêt pour le bien-être
  des autres. Dans cet état, vous pouvez voler, utiliser +Bizarre pour <strong>casser la gueule</strong> au lieu de
  +Coriace (en utilisant la magie innée comme une arme 3 dégâts avec les propriétés de votre choix), ignorer les coûts
  des composants de vos sorts de base, ignorer une condition de chaque sort que vous lancez avec <strong>utiliser la
  magie</strong>, et vous avez +1 en cours pour tout faire.</p>

  <p>En revanche, vous ne pouvez pas utiliser la manœuvre <strong>protéger quelqu’un</strong>, vous avez toutes les
  tentations, et vous devez vous y adonner chaque fois qu’une bonne occasion se présente. Lorsque vous essayez de
  résister à une tentation, lancez +Cool. Sur un 10+, votre apothéose prend fin. Sur un 7-9, l’apothéose se termine par
  une action dangereuse ou cruelle. Sur un échec, l’apothéose ne prend fin qu’après que vous ayez blessé quelqu’un
  (ou quelque chose) que vous aimez.</p>
