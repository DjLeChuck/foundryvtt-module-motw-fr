original_name: "Advanced: Synthesis"
original_description: <p>You manage to conciliate your dark power with your
  moral impulses. You lose your Temptation. Whenever you <strong>use
  magic</strong> to <strong>help out</strong> or <strong>protect
  someone</strong>, you mark experience. Mark a second experience if you do it
  at the expense of your own safety.</p>
name: "Avancé : Synthèse"
description: >-
  <p>Vous réussissez à concilier votre puissance obscure avec vos impulsions morales. Vous perdez votre tentation.
  Chaque fois que vous <strong>utilisez la magie</strong> pour <strong>aider ou protéger quelqu’un</strong>, vous
  marquez un point d’expérience. Marquez-en un second si vous le faites au détriment de votre propre sécurité.</p>
