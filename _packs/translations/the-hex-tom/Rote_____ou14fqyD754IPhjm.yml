original_name: Rote [ ]
original_description: >-
  <p>Whenever you <strong>use magic</strong>, you can decide afterwards that a
  particular spell is a rote that you know. Write down in detail what the spell
  does, and what it requires. You know how to cast it off the top of your head,
  and you choose two requirements from the below list.</p>

  <p>Give your new rote a name, and decide specifically what the requirements
  are.</p>

  <p><em>(Foundry: Replace this description with the description of your Rote.
  This move can be used several times, as you gain new Rotes).</em></p>
original_choices: >-
  <ul>

  <li>Magic words and ritual gestures</li>

  <li>An object of power (wand, talisman, orb, staff, etc) which must be
  wielded.</li>

  <li>An expendable component such as sulfur, sage, or incense, which must be
  burned, blown, or scattered during the casting.</li>

  <li>Runes or symbols written or engraved on a surface (which must be
  prepared).</li>

  <li>A spilling of blood, which inflicts 1-harm upon you or a willing
  participant.</li>

  </ul>
name: Sort de base [ ]
description: >-
  <p>Chaque fois que vous <strong>utilisez la magie</strong>, vous pouvez décider par la suite qu’un sort particulier
  est une formule que vous connaissez par cœur. Notez en détail ce que fait le sort et ce qu’il exige. Vous savez
  comment le lancer de tête, et vous choisissez deux pré-requis dans la liste ci-dessous.</p>

  <p>Donnez un nom à votre nouveau sort de base et définissez précisément ses exigences.</p>

   <p><em>Remplacez cette description par la description de votre sort de base. Cette manœuvre peut être utilisée
  plusieurs fois, à mesure que vous acquérez de nouveaux sorts de base.</em></p>
choices: >-
  <ul>
    <li>Mots magiques et gestes rituels ;</li>
    <li>Un objet de pouvoir (baguette, talisman, orbe, bâton, etc.) qui doit être utilisé ;</li>
    <li>
      Un composant consommable tel que le soufre, la sauge ou l'encens, qui doit être brûlé, soufflé ou dispersé
      pendant le lancement du sort ;
    </li>
    <li>Runes ou symboles écrits ou gravés sur une surface (qui doivent être préparés) ;</li>
    <li>Un épanchement de sang, qui inflige 1 dégât (à vous ou à un participant consentant).</li>
  </ul>
