original_name: Bad Luck Charm
original_description: <p>Whenever you <strong>use magic and miss</strong>, the
  backlash never affects you directly if there&rsquo;s someone else around to
  hit. It&rsquo;ll go for allies, other hunters, and innocent bystanders.
  Sometimes, every so often, it might even hit an enemy.</p>
name: Charme de malchance
description: >-
  <p>Lorsque vous <strong>utilisez de la magie</strong> et que vous ratez votre coup, le contrecoup ne vous affecte
  jamais directement s’il y a quelqu’un d’autre dans les parages à toucher. Il touche les alliés, les autres chasseurs
  et les passants innocents. Parfois, de temps en temps, il peut même toucher un ennemi.</p>
