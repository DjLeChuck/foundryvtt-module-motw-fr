original_name: Bad Luck Charm
original_description: <p>Whenever you <strong>use magic and miss</strong>, the
  backlash never affects you directly if there&rsquo;s someone else around to
  hit. It&rsquo;ll go for allies, other hunters, and innocent bystanders.
  Sometimes, every so often, it might even hit an enemy.</p>
name: Amulette de malchance
description: >-
  <p>Chaque fois que vous <strong>utilisez la magie et que vous râtez</strong>, les conséquences ne vous affectent
  jamais directement s’il y a quelqu’un d’autre autour pour être touché. Elles toucheront vos alliés, d’autres
  chasseurs et des passants innocents. Parfois, de temps en temps, elles pourraient même toucher un ennemi.</p>
