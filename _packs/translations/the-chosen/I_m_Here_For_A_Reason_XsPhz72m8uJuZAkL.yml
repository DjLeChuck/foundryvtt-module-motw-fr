original_name: I'm Here For A Reason
name: Je suis ici pour une bonne raison
description: >-
  <p>Vous êtes destiné à quelque chose de bien précis. Fignolez les détails avec le Gardien en fonction de votre
  destinée. Vous ne pouvez pas mourir avant que l’événement en question ne se déroule.</p>

  <p><strong>Si vous mourez au cours du jeu</strong>, vous devez dépenser un point de Chance. D’une manière ou d’une
  autre, vous vous remettrez ou serez tout simplement rappelé à la vie. Une fois votre mission réussie (ou votre
  capital Chance épuisé), les paris sont ouverts…</p>
