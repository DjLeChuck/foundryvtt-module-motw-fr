original_name: Resilience
name: Robustesse
description: >-
  <p>Vous guérissez plus vite que les gens normaux. Chaque fois que vous effacez des dégâts parce que vous recevez des
  soins, effacez 1 dégât supplémentaire. En outre, vos blessures comptent comme 1 dégât de moins au regard des
  manœuvres de dégâts du Gardien.</p>
