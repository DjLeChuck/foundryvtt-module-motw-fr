original_name: Destiny's Plaything
name: Jouet du destin
description: >-
  <p>Au début de chaque mystère, lancez +Bizarre pour <strong>voir ce qui est révélé concernant votre avenir
  immédiat</strong>.</p>
success: >-
  <p><strong>Sur un 10+</strong>, le Gardien vous dévoile un détail utile sur le prochain mystère.</p>
partial: <p><strong>Sur un 7-9</strong>, vous n’obtenez qu’un vague indice.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous allez avoir de sérieux ennuis.</p>
