original_name: Dutiful
name: Consciencieux
description: >-
  <p>Quand votre destinée montre sa vilaine tête et que <strong>vous agissez conformément à un de vos traits de
  destinée</strong> (fût-il d’héroïsme ou de ruine), cochez de l’expérience. S’il s’agit d’un trait d’héroïsme,
  gagnez +1 temporaire.</p>
