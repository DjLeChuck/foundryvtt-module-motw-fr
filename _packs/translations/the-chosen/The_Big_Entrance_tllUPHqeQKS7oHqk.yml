original_name: The Big Entrance
name: Entrée en fanfare
description: >-
  <p>Quand vous faites <strong>une entrée flamboyante dans une situation dangereuse</strong>, lancez +Cool.</p>
success: >-
  <p><strong>Sur un 10+</strong>, chacun s’immobilise pour vous regarder et vous écouter jusqu’à ce que vous ayez
  terminé votre discours « inaugural ».</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, choisissez une personne ou un monstre, qui se fige, vous regarde et écoute jusqu’à ce
  que vous ayez fini de parler.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, tous les ennemis présents vous considèrent comme la pire menace qui pèse sur
  eux.</p>
