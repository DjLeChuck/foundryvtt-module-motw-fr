original_name: The Power of Love
original_description: <p>When you use <strong>help someone</strong> to help your
  Guide you don&rsquo;t have to roll +Cool. You automatically help as though
  you&rsquo;d rolled a 10. If your Guide is another hunter, the same applies
  when they help you.</p>
name: Le pouvoir de l’amour
description: >-
  <p>Lorsque vous utilisez <strong>aider quelqu’un</strong> pour aider votre guide, vous n’avez pas besoin de faire un
  jet de +Cool. Vous l’aidez automatiquement comme si vous aviez obtenu un 10. Si votre guide est un autre chasseur,
  la même chose s’applique lorsqu’il vous aide.</p>
