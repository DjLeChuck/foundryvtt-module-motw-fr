original_name: Bond Abuse
original_description: <p>Whenever you do something to <strong>abuse the
  bond</strong> with your Guide, like acting against them, or not giving them
  enough attention, roll +Charm.</p>
original_success: <p><strong>On 10+</strong>, your action has no effect beyond
  the exchange of some angry words.</p>
original_partial: <p><strong>On 7-9</strong> choose one of the bond abuse options below.</p>
original_failure: <p><strong>On a miss</strong>, the Keeper may choose two of
  the bond abuse options below, or something worse.&nbsp;</p>
original_choices: >-
  <p>Bond abuse options:</p>

  <ul>

  <li>Mark off a box in your Relationship Status track.</li>

  <li>You may not channel the power of your bond for the rest of the
  mystery.</li>

  <li>You gain the unwelcome attention of others of your Guide&rsquo;s
  kind.</li>

  <li>Someone who shouldn&rsquo;t know finds a clue about your relationship with
  your Guide.</li>

  </ul>
name: Abus de lien
description: >-
  <p>Chaque fois que vous <strong>abusez du lien</strong> qui vous unit à votre guide, par exemple en agissant contre
  lui ou en ne lui accordant pas assez d’attention, lancez +Charme.</p>
success: >-
  <p><strong>Sur un 10+</strong>, votre action n’a aucun effet au-delà de l’échange de quelques paroles en colère.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, choisissez l’une des conséquences d’abus de lien ci-dessous.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, le Gardien peut choisir deux des conséquences d’abus de lien ci-dessous, ou
  quelque chose de pire.</p>
choices: >-
  <p>Conséquences d’abus de lien :</p>
  
  <ul>
    <li>Cochez une case dans votre suivi de statut relationnel ;</li>
    <li>Vous ne pouvez plus canaliser le pouvoir de votre lien pour le reste du mystère ;</li>
    <li>Vous attirez l’attention indésirable d’autres individus de la même espèce que votre guide ;</li>
    <li>Quelqu’un qui ne devrait pas le savoir découvre un indice sur votre relation avec votre guide.</li>
  </ul>
