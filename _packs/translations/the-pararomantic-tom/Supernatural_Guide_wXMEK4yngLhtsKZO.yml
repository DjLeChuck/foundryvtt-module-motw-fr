original_name: Supernatural Guide
original_description: >-
  <p>You have a (most likely intimate) <strong>connection to some supernatural
  being</strong> who is your guide into the world beyond. Choose if your
  relationship is secret or not.</p>

  <p>Determine what kind of creature your Guide is and how your relationship
  works. Say what kind of power they possess. The Keeper will decide how it
  works and define your Guide as a threat.</p>

  <p>If your Guide is another hunter, determine together how your relationship
  works.</p>

  <p>Whenever you would roll +Weird you can roll +Charm instead, by channeling
  the power of your bond. When you do so and miss, in addition to the usual
  consequences, you and your Guide suffer as when you miss a roll for
  <strong>bond abuse</strong>.</p>
name: Guide surnaturel
description: >-
  <p>Vous avez un lien (très probablement intime) avec un être surnaturel qui est votre guide dans le monde de
  l’au-delà. Choisissez si votre relation est secrète ou non.</p>

  <p>Déterminez quel type de créature est votre guide et comment fonctionne votre relation. Indiquez le type de pouvoir
  qu’il possède. Le Gardien décidera de son fonctionnement et définira votre guide comme une menace.</p>

  <p>Si votre guide est un autre chasseur, déterminez ensemble comment fonctionne votre relation.</p>

  <p>Chaque fois que vous lancez +Bizarre, vous pouvez lancez +Charme à la place, en canalisant le pouvoir de votre
  lien. Lorsque vous le faites et que vous ratez, en plus des conséquences habituelles, vous et votre guide souffrez
  comme lorsque vous ratez un jet d’<strong>abus de lien</strong>.</p>
