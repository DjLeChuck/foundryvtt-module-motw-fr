original_name: Piece of Jewelery
original_description: <p>Piece of jewelery, e.g. a golden ring, tribal pendant,
  silver locket. It either provides 1-armour magic or protects you from the
  powers of a specific sort of monster.</p>
name: Un bijou
description: >-
  <p>Un bijou, par exemple un anneau d’or, un pendentif tribal ou un médaillon d’argent. Il confère <em>1-armure
  magique</em> ou vous protège contre les pouvoirs d’un type de monstre spécifique.</p>
