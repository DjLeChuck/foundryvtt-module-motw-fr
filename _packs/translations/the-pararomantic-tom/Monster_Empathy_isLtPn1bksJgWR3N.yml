original_name: Monster Empathy
name: Monster Empathy
description: >-
  <p>When you try to <strong>work out what a supernatural creature
  desires</strong>, roll +Charm.</p>
success: <p><strong>Sur un 10+</strong>, hold 2.&nbsp;</p>
partial: <p><strong>Sur un 7-9</strong>, hold 1.</p>
choices: >-
  <p>Spend your hold to ask the following questions - the Keeper will answer
  honestly:</p>

  <ul>

  <li>What does it most desire?</li>

  <li>What would it accept as good enough for now?</li>

  <li>What would distract it?</li>

  </ul>
