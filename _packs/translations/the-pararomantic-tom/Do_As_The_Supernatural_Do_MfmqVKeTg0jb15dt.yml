original_name: Do As The Supernatural Do
original_description: <p>You can take an unnatural move from your Guide&rsquo;s
  playbook (if they are a hunter). If they are a monster, choose a move from a
  suitable supernatural playbook. The Keeper may offer you a custom move,
  instead.</p>
name: Faites comme les surnaturels
description: >-
  <p>Vous pouvez prendre une manœuvre contre nature dans le livret de votre guide (si c’est un chasseur). S’il s’agit
  d’un monstre, choisissez une manœuvre dans un livret de jeu surnaturel approprié. Le Gardien peut vous proposer une
  manœuvre personnalisée à la place.</p>
