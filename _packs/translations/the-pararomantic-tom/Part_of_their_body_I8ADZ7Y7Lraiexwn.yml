original_name: Part of their body
original_description: <p>Part of their body, e.g. a vial of blood, lock of hair,
  tears in a phial, fairy dust. It either helps you heal, or counts as a
  weakness against a specific sort of monster.</p>
name: Une partie de leur corps
description: >-
  <p>Une partie de leur corps, par exemple une fiole de sang, une mèche de cheveux, des larmes dans une fiole, de la
  poussière de fée. Elle peut soit vous aider à guérir, soit compter comme une faiblesse contre un type de monstre
  spécifique.</p>
