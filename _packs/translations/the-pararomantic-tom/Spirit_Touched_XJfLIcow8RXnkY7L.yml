original_name: Spirit Touched
original_description: <p>Your experiences have made you sensitive to the
  supernatural. When you <strong>sense magical things</strong>, roll +Weird.</p>
original_success: <p><strong>On a 10+</strong> you can sense them fully.&nbsp;</p>
original_partial: "<p><strong>On a 7-9</strong>, choose: either sense them fully
  but they notice you too, or you sense only impressions.</p>"
name: Touché par les esprits
description: >-
  <p>Vos expériences vous ont rendu sensible au surnaturel. Lorsque vous <strong>sentez des choses magiques</strong>,
  lancez +Bizarre.</p>
success: <p><strong>Sur un 10+</strong>, vous pouvez les sentir pleinement.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, choisissez : soit vous les percevez pleinement mais ils vous remarquent aussi, soit
  vous ne percevez que des impressions.</p>
