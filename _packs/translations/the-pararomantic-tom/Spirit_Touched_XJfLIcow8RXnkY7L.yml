original_name: Spirit Touched
name: Spirit Touched
description: >-
  <p>Your experiences have made you sensitive to the supernatural. When you
  <strong>sense magical things</strong>, roll +Weird.</p>
success: <p><strong>Sur un 10+</strong>, you can sense them fully.&nbsp;</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, choose: either sense them fully but they
  notice you too, or you sense only impressions.</p>
