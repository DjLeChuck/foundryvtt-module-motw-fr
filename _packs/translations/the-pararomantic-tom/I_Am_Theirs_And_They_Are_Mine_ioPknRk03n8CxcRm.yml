original_name: I Am Theirs And They Are Mine
original_description: <p>Whenever you are in danger, your Guide knows it. If
  your Guide is suffering harm (and it&rsquo;s feasible), you can spend a point
  of Luck to redirect the attack onto yourself as if you have rolled 10+ with
  <strong>protect someone</strong>. If you are suffering harm, you can decide
  that your Guide has protected you and is suffering this harm instead. If you
  choose this, roll for <strong>bond abuse</strong>.</p>
name: Je suis leur et ils sont miens
description: >-
  <p>Lorsque vous êtes en danger, votre guide le sait. Si votre guide subit des dégâts (et que c’est faisable), vous
  pouvez dépenser un point de Chance pour rediriger l’attaque sur vous comme si vous aviez obtenu un 10+ pour
  <strong>protéger quelqu’un</strong>. Si vous êtes blessé, vous pouvez décider que votre guide vous a protégé et qu’il
  subit ces dégâts à votre place. Si vous choisissez cette option, lancez <strong>abus de lien</strong>.</p>
