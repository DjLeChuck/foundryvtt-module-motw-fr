original_name: 'Haven: Armory'
name: 'Refuge : Arsenal'
description: >-
  <p>Vous disposez d’un ensemble d’armes et d’objets rares particulièrement dangereux pour les monstres. Si vous
  <strong>avez besoin d’une arme spéciale</strong>, lancez +Bizarre.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous l’avez (en nombre si nécessaire).</p>
partial: <p><strong>Sur un 7-9</strong>, vous l’avez, mais en petit nombre.</p>
failure: <p><strong>En cas d’échec</strong>, vous n’avez pas la bonne arme.</p>
