original_name: 'Haven: Infirmary'
name: 'Refuge : Infirmerie'
description: >-
  <p>Vous pouvez soigner les gens et disposez d’assez d’espace pour permettre à une ou deux personnes de se remettre.
  Le Gardien vous indiquera le temps nécessaire au patient et vous précisera si vous avez besoin d’aide ou de matériel
  en plus.</p>
