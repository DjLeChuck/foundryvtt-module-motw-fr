original_name: Often Right
name: A souvent raison
description: >-
  <p>Quand <strong>un chasseur vient chercher conseil auprès de vous</strong> au sujet d’un problème, répondez-lui
  sincèrement. S’il écoute vos conseils, il gagne +1 constant tant qu’il les suit, et vous cochez de l’expérience.</p>
