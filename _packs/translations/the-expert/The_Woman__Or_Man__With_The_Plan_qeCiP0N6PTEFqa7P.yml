original_name: The Woman (Or Man) With The Plan
name: J’avais un plan
description: |-
  <p><strong>Au début de chaque mystère</strong>, lancez +Futé.</p>
  <p>Dépensez la réserve pour être là où vous le devez, parfaitement préparé.</p>
success: <p><strong>Sur un 10+</strong>, réserve 2</p>
partial: <p><strong>Sur un 7-9</strong>, réserve 2</p>
failure: >-
  <p><strong>En cas d’échec</strong>, le Gardien obtient réserve 1 qu’il peut dépenser pour que vous vous retrouviez au
  pire endroit, totalement pris au dépourvu.</p>
