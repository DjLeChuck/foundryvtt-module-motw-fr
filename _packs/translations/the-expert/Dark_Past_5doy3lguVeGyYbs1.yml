original_name: Dark Past
name: Sombre passé
description: >-
  <p>Si <strong>vous parcourez vos souvenirs</strong> en quête d’informations en rapport avec l’affaire en cours,
  lancez +Bizarre.</p>
success: >-
  <p><strong>Sur un 10+</strong>, posez au Gardien deux questions au choix dans la liste ci-dessous.</p>
partial: <p><strong>Sur un 7-9</strong>, n’en posez qu’une.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous pouvez quand même poser une question, mais vous êtes en partie responsable
  de la situation.</p>
choices: >-
  <p>Les questions sont :</p>

  <ul>
    <li><em>Quand j’ai eu affaire à cette créature (ou à l’un de ses congénères), qu’ai-je appris ?</em></li>
    <li><em>Connais-je une forme de magie noire qui pourrait m’être utile ?</em></li>
    <li><em>Connais-je quelqu’un qui pourrait être derrière tout ceci ?</em></li>
    <li><em>Connais-je quelqu’un qui pourrait nous aider en ce moment même ?</em></li>
  </ul>
