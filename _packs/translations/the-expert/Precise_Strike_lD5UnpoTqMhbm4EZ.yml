original_name: Precise Strike
name: Coup précis
description: >-
  <p>Quand vous infligez des dégâts à un monstre, vous pouvez <strong>viser un point faible</strong>. Lancez
  +Coriace.</p>
success: <p><strong>Sur un 10+</strong>, vous infligez +2 dégâts.</p>
partial: <p><strong>Sur un 7-9</strong>, vous infligez +1 dégât.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous offrez au monstre l’occasion de vous toucher.</p>
