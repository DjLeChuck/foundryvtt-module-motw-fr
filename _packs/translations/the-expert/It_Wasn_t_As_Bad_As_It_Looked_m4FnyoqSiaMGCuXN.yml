original_name: It Wasn't As Bad As It Looked
name: Ce n’est pas aussi grave qu’il n’y paraît
description: >-
  <p>Une fois par mystère, vous pouvez tenter de <strong>rester dans la course malgré vos blessures</strong>. Lancez
  +Cool.</p>
success: >-
  <p><strong>Sur un 10+</strong>, éliminez 2 dégâts et stabilisez vos blessures.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, éliminez 1 dégât ou stabilisez vos blessures.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, c’est pire qu’il n’y paraissait. Le Gardien peut vous infliger une manœuvre de
  dégâts ou rendre vos blessures instables.</p>
