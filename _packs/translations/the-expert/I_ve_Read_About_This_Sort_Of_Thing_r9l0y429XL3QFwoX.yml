original_name: I've Read About This Sort Of Thing
name: I've Read About This Sort Of Thing
description: <p>Roll +Sharp instead of +Cool when you act under pressure.</p>
success: >-
  <p><strong>On a 10+</strong> you do what you set out
  to.<br><br><strong>ADVANCED: On a 12+</strong> you may choose to either
  do what you wanted and something extra, or to do what you wanted to
  absolute perfection.</p>
partial: >-
  <p><strong>On a 7-9</strong> the Keeper is going to give you a worse
  outcome, hard choice, or price to pay.</p>
failure: <p><strong>On a miss</strong>, things go to hell.</p>
