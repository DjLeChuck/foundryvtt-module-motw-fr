original_name: I've Read About This Sort Of Thing
name: J’ai lu des choses à ce sujet
description: <p>Lancez +Futé au lieu de +Cool quand vous <strong>agissez sous pression</strong>.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous faites ce que vous avez décidé de faire.</p>
  <p><strong>Manœuvre avancée : Sur un 12+</strong> vous pouvez choisir de faire ce que vous vouliez et quelque chose
  en plus, ou de faire ce que vous vouliez à la perfection absolue.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, le Gardien va vous donner un résultat pire, un choix difficile ou un prix à payer.</p>
failure: <p><strong>En cas d’échec</strong>, la situation dérape.</p>
