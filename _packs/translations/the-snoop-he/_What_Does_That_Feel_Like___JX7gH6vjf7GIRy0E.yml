original_name: '"What Does That Feel Like?"'
name: '"What Does That Feel Like?"'
description: >-
  <p>When you put your camera or microphone right in a person&rsquo;s face,
  they break off whatever they are doing. They might go right back to it after
  they deal with you, but you&rsquo;ll create enough time for the other
  hunters to act in the meantime.</p>
