original_name: Big Magic
name: Magie souverraine
description: >-
  <p>Il arrive que les sorts et rituels de la manœuvre de base <strong>utiliser la magie</strong> ne suffisent pas.
  La <strong>magie souveraine</strong> couvre tout ce qui est plus puissant, qu’il s’agisse de ressusciter quelqu’un ou
  d’ouvrir un portail vers une autre dimension. La <strong>magie souveraine</strong> est plus puissante et dangereuse
  que la magie de base.</p>

  <p>Réfléchissez à l’effet magique que vous souhaitez produire et détaillez-le au Gardien, qui vous dira ce que vous
  devez mettre en œuvre pour lancer votre sort. Les options (le Gardien peut en choisir plusieurs) sont :</p>

  <ul>
    <li>Vous devez consacrer un temps important (des jours ou des semaines) à rechercher le rituel magique ;</li>
    <li>
      Vous devez vous livrer à une série d’expériences ; les échecs seront nombreux avant que vous ne trouviez la
      bonne formule ;
    </li>
    <li>Vous avez besoin d’ingrédients rares et exotiques ;</li>
    <li>L’incantation est longue (plusieurs heures ou jours) ;</li>
    <li>Vous avez besoin de l’aide de plusieurs personnes (2, 3, 7, 13 ou plus) ;</li>
    <li>Le sort doit être lancé en un lieu et/ou à un moment précis ;</li>
    <li>
      Vous devez <strong>utiliser la magie</strong> dans le cadre du rituel, peut-être pour invoquer un monstre,
      communiquer avec une entité, ou barrer le portail que vous avez ouvert ;
    </li>
    <li>Le sort s’accompagne d’un danger ou effet secondaire précis.</li>
  </ul>

  <p>Une fois les conditions du sort connues et remplies, l’effet magique est produit.</p>
