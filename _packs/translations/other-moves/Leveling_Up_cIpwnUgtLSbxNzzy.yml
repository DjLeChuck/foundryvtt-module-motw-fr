original_name: Leveling Up
name: Prendre du galon
description: >-
  <p>Vous gagnez un point d’expérience chaque fois que vous obtenez un 6 ou moins sur un jet de dés ou qu’une manœuvre
  vous l’indique.</p>

  <p>Dès que vous avez coché cinq cases d’expérience, vous prenez du galon. Effacez le contenu des cinq cases et
  choisissez une amélioration dans la liste de votre livret. Après avoir pris du galon cinq fois, vous pouvez commencer
  à choisir dans la liste d’améliorations avancées.</p>
