original_name: Hunches
name: Pressentiments
description: >-
  <p>Quand <strong>quelque chose de mal arrive</strong> (ou est sur le point d’arriver) quelque part où vous ne vous
  trouvez pas, lancez +Futé.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous découvrez où vous rendre juste à temps pour y parvenir.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, vous arrivez à temps pour intervenir, mais pas pour l’empêcher complètement.</p>
failure: <p><strong>En cas d’échec</strong>, vous arrivez à temps pour vous retrouver dans la mouise.</p>
