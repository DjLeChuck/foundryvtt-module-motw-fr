original_name: Hunches
name: Hunches
description: >-
  <p><strong>When something bad is happening</strong> (or just about to
  happen) somewhere that you aren&rsquo;t, roll +Sharp.&nbsp;</p>
success: >-
  <p>On a 10+ you knew where you needed to go, just in time to get
  there.&nbsp;</p>
partial: >-
  <p>On a 7-9, you get there late&mdash;in time to intervene, but not
  prevent it altogether.&nbsp;</p>
failure: <p>On a miss, you get there just in time to be in trouble yourself.</p>
