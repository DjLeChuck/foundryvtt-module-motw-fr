original_name: Telepathy
name: Telepathy
description: >-
  <p>You can read people&rsquo;s thoughts and put words in their mind. This
  can allow you to <strong>investigate a mystery</strong> or <strong>read a
  bad situation</strong> without needing to actually talk. You can also
  <strong>manipulate </strong>someone without speaking. You still roll moves
  as normal, except people will not expect the weirdness of your mental
  communication.</p>
