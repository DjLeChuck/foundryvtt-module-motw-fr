original_name: Telepathy
name: Télépathie
description: >-
  <p>Vous pouvez lire les pensées des gens et glisser des mots dans leur esprit. Cela peut vous permettre
  d’<strong>enquêter sur un mystère</strong> ou d’<strong>évaluer une situation qui craint</strong> sans être obligé de
  parler. Vous pouvez également manipuler quelqu’un sans parler. Vous jouez les manœuvres normalement, si ce n’est que
  les gens seront certainement étonnés par cette forme de communication mentale.</p>
