original_name: The Sight
name: Double vue
description: >-
  <p>Vous voyez l’invisible, notamment les esprits et les influences magiques. Vous pouvez communiquer, voire négocier,
  avec les esprits que vous voyez, qui vous donnent plus de chances de remarquer des indices quand <strong>vous
  enquêtez sur un mystère</strong>.</p>
