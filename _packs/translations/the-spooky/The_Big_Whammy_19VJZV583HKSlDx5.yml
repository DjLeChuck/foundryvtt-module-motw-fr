original_name: The Big Whammy
name: Gros coup
description: >-
  <p>Vous pouvez utiliser vos pouvoirs pour <strong>casser la gueule</strong> à quelqu’un. Lancez +Bizarre au lieu de
  +Coriace. L’attaque prend la forme suivante : 2 dégâts, proche, évident, ignore l’armure. En cas d’échec, vous
  subissez un contrecoup magique.</p>
