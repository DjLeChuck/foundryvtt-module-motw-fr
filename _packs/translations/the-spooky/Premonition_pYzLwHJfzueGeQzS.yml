original_name: Premonition
name: Prémonitions
description: <p><strong>Au début de chaque mystère</strong>, lancez +Bizarre.</p>
success: >-
  <p><strong>On a 10+</strong>, vous obtenez une vision détaillée d’un sale événement qui ne s’est pas encore déroulé.
  Gagnez +1 temporaire pour empêcher qu’il ne se réalise, et cochez de l’expérience si vous l’empêchez.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, vous recevez des images confuses ; cochez de l’expérience si vous l’empêchez.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, vous recevez une vision de mauvais augure vous concernant et le Gardien gagne
  réserve 3, qu’il peut assigner comme pénalité à vos jets (il ne peut assigner qu’un unique -1 par jet).</p>
