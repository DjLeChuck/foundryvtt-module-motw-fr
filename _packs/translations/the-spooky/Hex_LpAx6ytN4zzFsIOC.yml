original_name: Hex
name: Malédiction
description: >-
  <p>Quand vous lancez un sort (en <strong>utilisant la magie</strong>), choisissez un des effets suivants (qui
  s’ajoute à l’effet habituel) :</p>

  <ul>
    <li><em>La cible tombe malade ;</em></li>
    <li><em>La cible subit immédiatement des dégâts (2 dégâts, magique, ignore l’armure) ;</em></li>
    <li><em>La cible brise un objet précieux ou important.</em></li>
  </ul>
