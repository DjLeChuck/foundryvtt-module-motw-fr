original_name: Tune In
name: À l’écoute
description: <p>Vous pouvez <strong>accorder votre esprit sur un monstre ou un sbire</strong>. Lancez +Bizarre.</p>
success: <p><strong>Sur un 10+</strong>, réserve 3.</p>
partial: <p><strong>Sur un 7-9</strong>, réserve 1.</p>
failure: <p><strong>En cas d’échec</strong>, le monstre est conscient de votre présence.</p>
choices: >-
  <p>Dépensez 1 réserve pour poser une des questions suivantes au Gardien, et gagnez +1 constant quand vous agissez en
  rapport avec les réponses :</p>

  <ul>
    <li><em>Où se trouve la créature en ce moment même ?</em></li>
    <li><em>Que compte-t-elle faire en ce moment même ?</em></li>
    <li><em>Qui sera la cible de sa prochaine attaque ?</em></li>
    <li><em>Qui considère-t-elle comme la menace la plus importante ?</em></li>
    <li><em>Comment puis-je attirer son attention ?</em></li>
  </ul>
