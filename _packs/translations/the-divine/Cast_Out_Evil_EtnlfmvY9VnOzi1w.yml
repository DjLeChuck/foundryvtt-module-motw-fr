original_name: Cast Out Evil
name: Rejet du mal
description: >-
  <p>Vous pouvez <strong>bannir une créature surnaturelle</strong>. Lancez +Coriace.</p>
  <p>Cette manœuvre peut être utilisée sur les chasseurs surnaturels (comme le Monstre).</p>
success: <p><strong>Sur un 10+</strong>, la cible est bannie</p>
partial: >-
  <p><strong>Sur un 7-9</strong> l’opération demande un peu de temps, si bien que la créature a le temps d’effectuer
  une ou deux actions. Dans tous les cas, la créature bannie ne subit pas de blessures, et vous n’avez aucun contrôle
  sur l’endroit où elle se rend.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, quelque chose l’empêche de partir. Pas de chance…</p>
