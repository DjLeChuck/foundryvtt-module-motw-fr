original_name: Angel Wings
name: Angel Wings
description: <p>You can go instantly to anywhere you’ve visited before, or to a person
  you know well. When <strong>you carry one or two people with you</strong>, roll
  +Weird. </p>
success: <p><strong>On a 10+</strong> you all go where you wanted.&nbsp;</p>
partial: >-
  <p><strong>On a 7-9</strong>, you don&rsquo;t quite manage it. Either
  you are all separated, or you all appear in the wrong place.</p>
