original_name: Angel Wings
name: Ailes d’ange
description: <p>Vous pouvez vous rendre instantanément en n’importe quel endroit que vous avez déjà visité ou jusqu’à
  une personne que vous connaissez bien. Quand <strong>vous portez une ou deux personnes</strong>, <strong>lancez
  +Bizarre</strong>.</p>
success: <p><strong>Sur un 10+</strong>, vous vous rendez tous où vous le souhaitiez.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, vous n’y parvenez pas. Vous êtes séparés, ou vous réapparaissez au mauvais
  endroit.</p>
