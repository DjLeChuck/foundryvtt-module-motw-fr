original_name: What I Need, When I Need It
name: Ce dont j’ai besoin, quand j’en ai besoin
description: >-
  <p>Vous pouvez ranger un petit objet qui vous appartient dans un espace magique auquel nul ne peut accéder. Vous
  pouvez y récupérer ce que vous y avez mis à tout moment ; l’objet apparaît alors dans votre main.</p>
