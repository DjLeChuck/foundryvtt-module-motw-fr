original_name: Boss from Beyond
name: Maître de l’au-delà
description: <p><strong>Au début de chaque mystère</strong>, lancez +Bizarre</p>
success: >-
  <p><strong>Sur un 10+</strong>, vos supérieurs vous demandent d’exécuter une tâche simple.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, la mission est compliquée ou difficile. Dans tous les cas, posez-leur une question de
  la manœuvre enquêter sur un mystère sur-le-champ.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, il vous est demandé de faire quelque chose de terrible. Si vous ne faites pas ce
  qui vous a été ordonné, vous ne pouvez plus utiliser cette manœuvre jusqu’à ce que vous ayez racheté votre échec.</p>
