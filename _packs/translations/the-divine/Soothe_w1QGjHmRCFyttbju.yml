original_name: Soothe
name: Apaisement
description: >-
  <p>Quand <strong>vous parlez à quelqu’un d’une voix calme</strong> pendant quelques secondes, vous l’apaisez,
  refoulez sa panique, sa colère ou toute autre émotion négative. Cette manœuvre fonctionne même si la source de
  l’émotion est encore présente tant que votre voix est audible.</p>
