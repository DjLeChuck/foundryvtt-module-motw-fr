original_name: Cosmic Insight
original_description: <p>You have encompassed the soul of the universe. You
  never need to <strong>act under pressure</strong> due to feelings of fear,
  despair, or isolation.</p>
name: Aperçu cosmique
description: >-
  <p>Vous avez englobé l’âme de l’univers. Vous n’avez jamais besoin d’<strong>agir sous la pression</strong> à cause
  d’un sentiment de peur, de désespoir ou d’isolement.</p>
