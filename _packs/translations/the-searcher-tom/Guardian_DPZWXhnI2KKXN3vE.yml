name: Guardien
description: >-
  <p>Vous avez un allié mystique (peut-être un esprit, un extraterrestre ou un cryptique) qui vous aide et vous défend.
  Définissez-le, ainsi que ses pouvoirs, avec l’accord du Gardien. Son apparence est l’une des suivantes : invisible,
  un esprit intangible, une créature bizarre, déguisée en animal, ou déguisée en personne.</p>
