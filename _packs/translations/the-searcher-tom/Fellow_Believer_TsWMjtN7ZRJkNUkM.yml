original_name: Fellow Believer
original_description: <p>People understand you&rsquo;ve also known strangeness.
  Bystanders will talk to you about weird things they would not trust another
  hunter (or a mundane official) to believe.</p>
name: Compagnon de route
description: >-
  <p>Les gens comprennent que vous avez aussi connu l’étrangeté. Les badauds vous parleront de choses étranges qu’ils
  ne croiraient pas d’un autre chasseur (ou d’un ordinaire officiel).</p>
