original_name: Zone of Strangeness
original_description: <p>Things are not fixed. You never need <strong>act under
  pressure</strong> when supernatural forces alter the environment around you,
  and you get 2-armour against harm from sudden changes to the laws of
  physics.</p>
name: Zone d’étrangeté
description: >-
  <p>Les choses ne sont pas figées. Vous n’avez jamais besoin d’<strong>agir sous pression</strong> lorsque des forces
  surnaturelles modifient l’environnement autour de vous, et vous bénéficiez de 2 armure contre les dégâts causés par
  les changements soudains des lois de la physique.</p>
