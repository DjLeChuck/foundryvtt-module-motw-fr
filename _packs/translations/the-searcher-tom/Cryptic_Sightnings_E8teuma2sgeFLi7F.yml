original_name: Cryptic Sightnings
original_description: <p>You take note of any reports of strange creatures.
  Whenever you first see a new type of creature, you may immediately ask one of
  the <strong>investigate a mystery</strong> questions.</p>
name: Signalements cryptiques
description: >-
  <p>Vous prenez note de tous les rapports concernant des créatures étranges. Lorsque vous voyez pour la première fois
  un nouveau type de créature, vous pouvez immédiatement poser une des questions d’<strong>enquêter sur un
  mystère</strong>.</p>
