original_name: Network
original_description: <p>You may gain an ally group of others who had
  experiences similar to your first encounter&mdash;perhaps they&rsquo;re a
  support group or hobbyist club. Detail up to five members with useful skills
  related to what happened to them (none are up for fighting monsters).</p>
name: Réseau
description: >-
  <p>Vous pouvez gagner un groupe d’alliés qui ont eu des expériences similaires à votre première rencontre - peut-être
  s’agit-il d’un groupe de soutien ou d’un club d’amateurs. Détaillez jusqu’à cinq membres ayant des compétences utiles
  en rapport avec ce qui leur est arrivé (aucun n’est prêt à combattre des monstres).</p>
