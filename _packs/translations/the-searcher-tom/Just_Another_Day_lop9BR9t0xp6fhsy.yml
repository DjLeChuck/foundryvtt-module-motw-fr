original_name: Just Another Day
original_description: <p>When you have to <strong>act under pressure</strong>
  due to a monster, phenomenon, or mystical effect, you may roll +Weird instead
  of +Cool.</p>
name: Un jour comme les autres
description: >-
  <p>Lorsque vous devez <strong>agir sous pression</strong> à cause d’un monstre, d’un phénomène ou d’un effet
  mystique, vous pouvez lancer +Bizarre au lieu de +Cool.</p>
