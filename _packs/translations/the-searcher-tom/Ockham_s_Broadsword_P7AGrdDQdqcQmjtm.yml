original_name: Ockham's Broadsword
original_description: "<p>When you first encounter something strange, you may
  ask the Keeper what sort of thing it is. They will tell you if it (or the
  cause) is: natural, an unnatural creature, a weird phenomenon, or a person.
  You gain <em>+1 forward</em> dealing with it.</p>"
name: Le sabre d’Ockham
description: >-
  <p>Lorsque vous rencontrez quelque chose d’étrange pour la première fois, vous pouvez demander au Gardien de quelle
  sorte de chose il s’agit. Il vous dira si la chose (ou la cause) est : naturelle, une créature contre nature, un
  phénomène étrange ou une personne. Gagnez <strong>+1 temporaire</strong> pour faire face à la situation.</p>
